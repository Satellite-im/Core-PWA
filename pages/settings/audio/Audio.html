<div id="audio-settings">
  <!--Audio Input-->
  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.audio.input.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.audio.input.subtitle')" />
      <br />
      <InteractablesSelect :options="[{text: 'Default Microphone', value: 'default'}]" selected="default" />
    </div>
  </div>
  <!--Audio Output-->
  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.audio.output.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.audio.output.subtitle')" />
      <br />
      <InteractablesSelect :options="[{text: 'Default Audio Output', value: 'default'}]" selected="default" />
    </div>
  </div>
  <!--Audio Bitrate & Sample-->
  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.audio.bitrate.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.audio.bitrate.subtitle')" />
      <br />
      <InteractablesSelect :options="[{text: '96kbps', value: '96000'}]" selected="96000" />
    </div>
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.audio.sampleSize.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.audio.sampleSize.subtitle')" />
      <br />
      <InteractablesSelect :options="[{text: '24 Bits', value: '24'}]" selected="24" />
    </div>
  </div>
  <!--Echo Cancellation & Noise Suppression-->
  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.audio.echo.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.audio.echo.subtitle')" />
      <br />
      <InteractablesSwitch />
    </div>
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.audio.noise.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.audio.noise.subtitle')" />
      <br />
      <InteractablesSwitch is-enabled />
    </div>
  </div>
</div>
