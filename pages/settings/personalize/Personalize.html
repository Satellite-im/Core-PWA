<div id="personalize-settings">

      <TypographyTitle :size="6" :text="$t('pages.settings.personalize.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.personalize.subtitle')" />
    </div>
  </div>

  <div class="columns is-desktop">
    <div class="column">
      <TypographyLabel :text="$t('pages.settings.personalize.theme')" />

      <InteractablesSelect :options="[{ text: 'Default Theme', value: 'default' }]" selected="default" />
    </div>
  </div>

  <div class="columns is-desktop">
    <div class="column">
      <TypographyLabel :text="$t('pages.settings.personalize.language')" />
      <br />
      <InteractablesSelect :options="[{ text: 'English (USA)', value: 'en_US' }]" selected="en_US" />
    </div>
  </div>
