<div id="files" data-cy="files-screen">
  <FilesAside
    :class="[$device.isMobile ? 'mobile-file-aside' : 'files-right']"
  />
  <div class="files-top">
    <FilesFilepath />
  </div>
  <div class="files-container">
    <div class="files-left">
      <FilesControls ref="controls" />
      <TypographyText
        v-if="!directory.length"
        :text="$t('pages.files.empty')"
      />
      <FilesGrid
        v-else-if="gridLayout"
        :directory="directory"
        @like="like"
        @share="share"
        @rename="rename"
        @remove="remove"
        @handle="handle"
      />
      <FilesList
        v-else
        :directory="directory"
        @like="like"
        @share="share"
        @rename="rename"
        @remove="remove"
        @handle="handle"
      />
    </div>
  </div>
</div>
