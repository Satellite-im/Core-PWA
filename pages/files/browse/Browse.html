<div id="files"  class="hidden-scroll" v-scroll-lock="true">
  <div :class="`${$device.isMobile ? 'mobile-file-aside' : 'hidden-file-aside'}`">
    <ViewsFilesAside />
  </div>
  
  <div class="files-top">
    <ViewsFilesFilepath :path="path" :pull="pull" :setPath="setPath" />
  </div>
  <div class="files-container">
    <div class="files-left">
      <InteractablesInput
        size="small"
        input-kind="text"
        type="dark"
        placeholder="Search..."
      />
      <UiSpacer :height="10" />
      <ViewsFilesControls :changeView="changeView" />
      <ViewsFilesTopbar />
      <UiSpacer :height="10" />
      <TypographyText :size="6" text="Files" />
      <div v-if="view === 'list'">
        <ViewsFilesList 
          :path="getPath().children"
          v-if="$store.state.dataState.files !== DataStateType.Loading"
          :push="push" />
        <UiLoadersFileTable v-else :rows="5" />
      </div>
      <div v-else>
        <ViewsFilesGrid
          :path="getPath().children"
          v-if="$store.state.dataState.files !== DataStateType.Loading"
          :push="push" />
      </div>
    </div>
    <div :class="`${$device.isMobile ? 'hidden-file-aside' : 'files-right'}`">
      <ViewsFilesAside v-if="!$device.isMobile"/>
    </div>
  </div>
</div>
