<div id="files">
  <TailoredFilesUploader
    v-if="file"
    :file="file"
    :url="url"
    :cancelUpload="cancelUpload"
  />
  <TailoredFilesControls :handleFile="handleFile" />
  <UiSpacer :height="20" />
  <div class="two-thirds">
    <TailoredFilesFilepath :path="path" :pull="pull" :setPath="setPath" />
  </div>
  <div class="one-third">
    <TypographyText text="Usage 7.32/10GB" />
  </div>
  <UiHorizontalRule />
  <TailoredFilesList
    v-if="$store.state.loading.files"
    :path="getPath().children"
    :push="push"
  />
  <UiLoadersTable v-else :rows="5" :cols="6" />
  <UiSpacer :height="20" />
</div>
