<div id="files">
  <TailoredFilesControls :handleFile="handleFile" />
  <TailoredFilesTopbar />
  <TailoredFilesUploader v-if="file" :file="file" :url="url" :cancelUpload="cancelUpload" />
  <UiSpacer :height="20" />
  <div class="two-thirds">
    <TailoredFilesFilepath :path="path" :pull="pull" :setPath="setPath" />
  </div>
  <div class="one-third">
    <TypographyText text="Usage 7.32/10GB" />
  </div>
  <UiHorizontalRule />
  <UiScroll ref="files" verticalScroll scrollbarVisibility="scroll">
    <TailoredFilesList :path="getPath().children" v-if="$store.state.dataState.files !== DataStateType.Loading" :push="push" />
    <UiLoadersFileTable v-else :rows="5" />
  </UiScroll>
  <UiSpacer :height="20" />
</div>
