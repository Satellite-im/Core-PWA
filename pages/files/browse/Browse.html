<div
  id="files"
  class="files-container"
  :class="{'files-container-mobile': $device.isMobile}"
  data-cy="files-screen"
>
  <div class="files-top">
    <FilesFilepath />
  </div>
  <FilesControls ref="files-controls" />
  <div class="files-aside-container">
    <FilesAside />
  </div>
  <div class="files-table" :class="{'files-table-grid-layout': gridLayout}">
    <TypographyText v-if="!directory.length" :text="$t('pages.files.empty')" />
    <FilesGrid
      v-if="gridLayout"
      :directory="directory"
      @like="like"
      @share="share"
      @rename="rename"
      @remove="remove"
      @handle="handle"
    />
    <FilesList
      v-else
      :directory="directory"
      @like="like"
      @share="share"
      @rename="rename"
      @remove="remove"
      @handle="handle"
    />
  </div>
</div>
