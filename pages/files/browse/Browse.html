<div id="files" class="hidden-scroll" v-scroll-lock="true">
  <FilesView v-if="file" :file="file" :close="() => this.file = false" />
  <FilesAside v-if="$device.isMobile" class="mobile-file-aside" />
  <div class="files-top">
    <FilesFilepath />
  </div>
  <div class="files-container">
    <div class="files-left">
      <FilesControls :changeView="changeView" />
      <div v-if="view === 'list'">
        <FilesList :directory="directory" @handle="handle" />
        <!-- <UiLoadersFileTable :rows="5" /> -->
      </div>
      <div v-else>
        <FilesGrid :directory="directory" @handle="handle" />
      </div>
    </div>
    <FilesAside v-if="!$device.isMobile" class="files-right" />
  </div>
</div>
