<div class="files-container" data-cy="files-screen">
  <FilesControls ref="controls" class="controls" />
  <div class="files-aside-container">
    <FilesAside />
  </div>
  <div class="files-path">
    <FilesFilepath />
    <FilesControlsSwitch />
  </div>
  <div class="files-view">
    <TypographyText v-if="!directory.length" :text="$t('pages.files.empty')" />
    <FilesMobileList
      v-else-if="$device.isMobile"
      :directory="directory"
      @like="like"
      @share="share"
      @rename="rename"
      @remove="remove"
      @handle="handle"
    />
    <FilesGrid
      v-else-if="gridLayout"
      :directory="directory"
      @like="like"
      @share="share"
      @rename="rename"
      @remove="remove"
      @handle="handle"
    />
    <FilesList
      v-else-if="!gridLayout"
      :directory="directory"
      @like="like"
      @share="share"
      @rename="rename"
      @remove="remove"
      @handle="handle"
    />
  </div>
</div>
