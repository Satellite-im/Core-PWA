<div class="disclaimer-container">
  <TypographyText as="h1"> {{ $t('pages.disclaimer.title') }} </TypographyText>
  <TypographyText as="p" color="dark" class="subtitle">
    {{ $t('pages.disclaimer.subtitle') }}
  </TypographyText>

  <div class="buttons">
    <InteractablesButton
      data-cy="create-account-button"
      :text="$t('pages.disclaimer.create')"
      @click="generateWallet"
      :loading="isLoading"
    />
    <InteractablesButton
      data-cy="create-account-button"
      @click="connectAccount"
      :text="$t('pages.disclaimer.connect')"
    />
    <InteractablesButton
      data-cy="import-account-button"
      @click="importAccount"
      :text="$t('pages.disclaimer.import')"
    />
  </div>
</div>
