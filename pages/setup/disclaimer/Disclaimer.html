<div class="container">
  <div class="disclaimer-body">
    <TypographyTitle :size="4" :text="$t('pages.disclaimer.title')" />
    <TypographySubtitle :size="6" :text="$t('pages.disclaimer.subtitle')" />
  </div>
  <div class="buttons">
    <InteractablesButton
      full-width
      data-cy="create-account-button"
      :text="$t('pages.disclaimer.create')"
      :action="generateWallet"
      :loading="isLoading"
    />
    <InteractablesButton
      full-width
      data-cy="create-account-button"
      type="dark"
      :action="() => { connectAccount() }"
      :text="$t('pages.disclaimer.connect')"
    />
    <InteractablesButton
      full-width
      data-cy="import-account-button"
      type="dark"
      :action="() => { importAccount() }"
      :text="$t('pages.disclaimer.import')"
    />
  </div>
</div>
