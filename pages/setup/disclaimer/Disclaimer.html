<div class="container">
  <div class="disclaimer-body">
    <TypographyText as="h1">
      {{ $t('pages.disclaimer.title') }}
    </TypographyText>
    <TypographyText as="p" color="dark">
      {{ $t('pages.disclaimer.subtitle') }}
    </TypographyText>
  </div>
  <div class="buttons">
    <InteractablesButton
      full-width
      data-cy="create-account-button"
      :text="$t('pages.disclaimer.create')"
      :action="generateWallet"
      :loading="isLoading"
    />
    <InteractablesButton
      full-width
      data-cy="create-account-button"
      type="dark"
      :action="() => { connectAccount() }"
      :text="$t('pages.disclaimer.connect')"
    />
    <InteractablesButton
      full-width
      data-cy="import-account-button"
      type="dark"
      :action="() => { importAccount() }"
      :text="$t('pages.disclaimer.import')"
    />
  </div>
</div>
