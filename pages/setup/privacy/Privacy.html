<div class="container">
  <div class="privacy-body">
    <div class="columns">
      <div class="column center">
        <TypographySubtitle :size="6" text="Priavacy Settings" />
        <TypographyText text="Choose which features to enable to best suit your privacy preferences." />
      </div>
    </div>
    <br>
    <div class="columns">
      <div class="column">
        <div class="columns">
          <div class="column switch-column">
            <InteractablesSwitch
              v-model="registry"
              small
            />
          </div>
          <div class="column">
            <TypographySubtitle :size="6" text="Register Username Publicly" />
            <TypographyText text="Publicly associate your account ID with a human readable username. Anyone can see this assocication." />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="columns">
          <div class="column switch-column">
            <InteractablesSwitch
              v-model="storePin"
              small
            />
          </div>
          <div class="column">
            <TypographySubtitle :size="6" text="Store Account Pin" />
            <TypographyText text="Store your account pin locally so you don't have to enter it manually every time. This is not recommended." />
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="columns">
          <div class="column switch-column">
            <InteractablesSwitch
              v-model="embeds"
              small
            />
          </div>
          <div class="column">
            <TypographySubtitle :size="6" text="Enable External Embeds" />
            <TypographyText text="Allow Satellite to fetch data from external sites in order to expand links like Spotify, YouTube, and more." />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="columns">
          <div class="column switch-column">
            <InteractablesSwitch
              v-model="activity"
              small
            />
          </div>
          <div class="column">
            <TypographySubtitle :size="6" text="Display Current Activity" />
            <TypographyText text="Allow Satellite to see what games you're playing and show them off on your profile so friends can jump in." />
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="columns">
      <div class="column">
        <InteractablesButton
          class="right"
          type="primary"
          size="small">
          Continue
        </InteractablesButton>
      </div>
    </div>
  </div>
</div>
