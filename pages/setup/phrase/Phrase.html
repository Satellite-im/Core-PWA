<div class="container">
  <div class="phrase-body">
    <TypographyTitle :size="4" :text="$t('pages.phrase.title')" />
    <TypographySubtitle :size="6" :text="$t('pages.phrase.write_down')" />
    <div class="columns is-mobile">
      <div class="column">
        <div v-for="word, i in splitPhrase" class="tag-container">
          <TypographyNumberedWord
            :word="word"
            v-if="isOdd(i + 1)"
            :number="i + 1"
          />
        </div>
      </div>
      <div class="column">
        <div v-for="word, i in splitPhrase" class="tag-container">
          <TypographyNumberedWord
            :word="word"
            v-if="!isOdd(i + 1)"
            :number="i + 1"
          />
        </div>
      </div>
    </div>
    <UiSpacer :height="45" />
    <div class="columns is-mobile">
      <div class="column">
        <InteractablesButton
          full-width
          :text="$t('pages.settings.accounts.copy_phrase')"
          :action="copyPhrase"
        >
          <clipboard-icon size="1x" />
        </InteractablesButton>
      </div>
      <div class="column">
        <InteractablesButton
          full-width
          :text="$t('pages.phrase.done')"
          :action="confirm"
        />
      </div>
    </div>
  </div>
</div>
