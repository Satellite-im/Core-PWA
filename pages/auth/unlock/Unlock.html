<div class="container">
  <div class="decryption-body">
    <InteractablesInputGroup
      v-model="pin"
      size="small"
      input-kind="password"
      :type="`${accountError ? 'danger' : 'primary'}`"
      :label-text="`${newAccount ? $t('pages.unlock.create') : $t('pages.unlock.decrypt')}`"
      :placeholder="$t('pages.unlock.placeholder')"
      :loading="decrypting"
      :action="decideAction"
      :icon="getIcon()"
    />
    <TypographyError v-if="accountError" :text="$t(accountError)" />
    <InteractablesSwitch
      v-model="storePin"
      small
      :label="$t('pages.unlock.store_pin')"
    />
  </div>

  <UiVersion name version />
</div>
