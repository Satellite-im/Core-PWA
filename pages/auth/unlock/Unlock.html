<div class="signin-container">
  <div class="signin-body">
    <div class="logo-container">
      <img src="~/assets/img/logo_center.webp" alt="" class="logoimg" />
    </div>

    <template v-if="step === 'signup'">
      <UiInfoButton class="info-button">
        <template #title> {{ $t('pages.unlock.create') }} </template>
        <template #subtitle> {{ pinDescription }} </template>
      </UiInfoButton>
    </template>

    <div class="input-container">
      <InteractablesInput
        :disabled="status === 'loading'"
        v-model="pin"
        type="password"
        :color="error ? 'danger' : 'primary'"
        :label="step === 'login' ? $t('pages.unlock.decrypt') : $t('pages.unlock.choose_pin')"
        :placeholder="$t('pages.unlock.placeholder')"
        :loading="status === 'loading'"
        size="sm"
        autofocus
        @submit="action"
        data-cy="pin-label"
      >
        <unlock-icon size="1x" v-if="getIcon() === 'unlocked'" />
        <chevron-right-icon size="1x" v-else />
      </InteractablesInput>
      <TypographyError v-if="error" :text="$t(error)" />
    </div>
    <InteractablesSwitch
      v-model="storePin"
      :label="$t('pages.unlock.store_pin')"
    />
    <a
      v-if="step === 'login'"
      class="delete-link"
      :class="{disabled:status === 'loading'}"
      @click="clearAndReset"
    >
      {{$t('pages.unlock.delete_account_label')}}
    </a>
    <!-- <InteractablesRealm /> -->
    <TypographyText v-if="!isChrome" color="error" class="browser-warning">
      {{ $t('pages.unlock.browser_warning') }}
    </TypographyText>
    <div class="random-user-container" v-if="isDev">
      <InteractablesButton
        :disabled="status === 'loading'"
        class="random-user-btn"
        :text="status === 'loading' ? '':  $t('pages.unlock.generate_random_user')"
        @click="createRandom"
        ><UiLoadersSpinner v-if="status === 'loading'" spinning
      /></InteractablesButton>
    </div>
  </div>
  <UiVersion name version @click="toggleChangelogVisibility" />
  <UiUpdateModal v-if="ui.modals.changelog" />
</div>
