<div class="container">
  <div class="decryption-body">
    <div v-if="!getPinHash" class="create_pin_section">
      <info-icon size="0.8x" />
      <TypographySubtitle :size="6" :text="$t('pages.unlock.create')" />
      <TypographyText text="Create a pin to protect your account." />
      <TypographyText
        text="The pin can be anything you want, just don't forget it."
      />
    </div>
    <InteractablesInputGroup
      v-model="pin"
      size="small"
      input-kind="password"
      :type="`${error ? 'danger' : 'primary'}`"
      :data-cy="`pin-label`"
      :label-text="`${getPinHash ? $t('pages.unlock.decrypt') : 'Choose Your Pin'}`"
      :placeholder="$t('pages.unlock.placeholder')"
      :loading="decrypting"
      :action="getPinHash ? decrypt : create"
    >
      <unlock-icon size="1x" v-if="getIcon() === 'unlocked'" />
      <chevron-right-icon size="1x" v-else />
    </InteractablesInputGroup>
    <TypographyError v-if="error" :text="$t(error)" />
    <InteractablesSwitch
      v-model="storePin"
      small
      :label="$t('pages.unlock.store_pin')"
    />
    <br />
    <div class="realm-container">
      <InteractablesRealm />
    </div>
  </div>
  <span @click="toggleChangelogVisibility">
    <UiVersion name version />
  </span>
  <UiUpdateModal v-if="ui.modals.changelog" />
</div>
