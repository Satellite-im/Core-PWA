<div id="friends-list" :v-scroll-lock="$device.isDesktop ? true : false">
  <FriendsMobileList v-if="$device.isMobile" />
  <!--<FriendsNav :setRoute="setRoute" :route="route" />-->
  <div class="columns" v-else>
    <div class="column is-half">
      <!-- Friends Add -->
      <FriendsAdd />
      <!-- Incoming Requests -->
      <template v-if="incomingRequests.length">
        <div class="padded_divider">
          <TypographyHorizontalRuleText
            plaintext
            :value="$t('friends.requests')"
          />
        </div>
        <FriendsFriend
          v-for="request in incomingRequests"
          :user='request.user || { did:request.did, name: request.user.name, status:
          "offline" }'
          :request="request"
          :key="request.from"
        />
      </template>
      <!-- Outgoing Requests -->
      <template v-if="outgoingRequests.length">
        <div class="padded_divider">
          <TypographyHorizontalRuleText
            plaintext
            :value="$t('friends.outgoing')"
          />
        </div>
        <FriendsFriend
          v-for="request in outgoingRequests"
          :user='request.user || { did:request.did, name: request.user.name, status:
          "offline" }'
          :request="request"
          :key="request.from"
        />
      </template>
    </div>

    <UiSimpleScroll
      scrollMode="vertical"
      scrollShow="scroll"
      containerClass="is-half"
    >
      <div class="friend-column">
        <!-- Friends List -->
        <div v-if="friends && friends.list">
          <div v-for="user in friends.list" :key="user.did">
            <FriendsFriend v-if="user" :user="user" :key="user.did" />
          </div>
        </div>
        <div v-if="friends && friends.blocked" class="padded_divider">
          <FriendsFriend
            v-for="(user, did) in friends.blocked"
            :user="user"
            :key="did"
            blocked
          />
        </div>
      </div>
    </UiSimpleScroll>
  </div>
</div>
