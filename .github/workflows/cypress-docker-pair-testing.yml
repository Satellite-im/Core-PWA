name: Run Cypress Tests - Pair testing

env:
  ENVIRONMENT: dev
  NODE_ENV: development
  NUXT_ENV_IRIDIUM_SYNC_NODES: ${{ secrets.NUXT_ENV_IRIDIUM_SYNC_NODES }}
  NUXT_ENV_IRIDIUM_APIS: ${{ secrets.NUXT_ENV_IRIDIUM_APIS }}
  NUXT_ENV_IRIDIUM_GATEWAYS: ${{ secrets.NUXT_ENV_IRIDIUM_GATEWAYS }}
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  cypress:
    name: Run Cypress Tests on CorePWA üå°Ô∏è
    runs-on: ubuntu-20.04
    container:
      image: cypress/browsers:node16.5.0-chrome94-ff93
      options: --user 1001

    steps:
      - name: Checkout üîñ
        uses: actions/checkout@v2

      - name: Setup Node.js üî®
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Change permissions on scripts üî®
        run: |
          chmod +x ./linkscript.sh
          chmod +x ./cypress/scripts/watch-script.sh
          chmod +x ./cypress/scripts/sync-node-script.sh
      - name: Build Core üî®
        run: yarn && ./linkscript.sh
      - name: Execute Cypress Tests üå°Ô∏è
        uses: cypress-io/github-action@v4
        with:
          start: |
            sh ./cypress/scripts/watch-script.sh
            sh ./cypress/scripts/sync-node-script.sh
            yarn dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          command: npm run cy:chat
          browser: chrome

      - name: Upload screenshots of tests failed üì∑
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos of tests failed üì∫
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
