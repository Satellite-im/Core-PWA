name: Run Cypress Tests

env:
  ENVIRONMENT: dev
  NODE_ENV: development
  NUXT_ENV_IRIDIUM_SYNC_NODES: ${{ secrets.NUXT_ENV_IRIDIUM_SYNC_NODES }}
  NUXT_ENV_IRIDIUM_APIS: ${{ secrets.NUXT_ENV_IRIDIUM_APIS }}
  NUXT_ENV_IRIDIUM_GATEWAYS: ${{ secrets.NUXT_ENV_IRIDIUM_GATEWAYS }}
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build-cypress:
    name: Build Application For Cypress Tests 🌡️
    runs-on: ubuntu-20.04
    container:
      image: cypress/browsers:node16.17.0-chrome106
      options: --user 1001

    steps:
      - name: Checkout 🔖
        uses: actions/checkout@v2

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Change permissions on scripts 🔨
        run: |
          chmod +x ./linkscript.sh
          chmod +x ./cypress/scripts/watch-script.sh
          chmod +x ./cypress/scripts/sync-node-script.sh

      - name: Build Core 🔨
        run: yarn && ./linkscript.sh

      - name: Save Build Folders
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: |
            .nuxt/
            linked-iridium/
          retention-days: 1

  cypress-on-chrome:
    name: Execute Cypress Tests on Chrome 🌡️
    runs-on: ubuntu-20.04
    needs: build-cypress
    container:
      image: cypress/browsers:node16.17.0-chrome106
      options: --user 1001

    steps:
      - name: Checkout 🔖
        uses: actions/checkout@v2

      - name: Download the build
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Execute Cypress Tests 🌡️
        uses: cypress-io/github-action@v4
        with:
          start: |
            sh ./cypress/scripts/watch-script.sh
            sh ./cypress/scripts/sync-node-script.sh
            yarn dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          browser: chrome

      - name: Upload screenshots of tests failed 📷
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos of tests failed 📺
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  cypress-on-firefox:
    name: Execute Cypress Tests on Chrome 🌡️
    runs-on: ubuntu-20.04
    needs: build-cypress
    container:
      image: cypress/browsers:node16.17.0-chrome106
      options: --user 1001

    steps:
      - name: Checkout 🔖
        uses: actions/checkout@v2

      - name: Download the build
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Execute Cypress Tests 🌡️
        uses: cypress-io/github-action@v4
        with:
          start: |
            sh ./cypress/scripts/watch-script.sh
            sh ./cypress/scripts/sync-node-script.sh
            yarn dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          browser: firefox

      - name: Upload screenshots of tests failed 📷
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos of tests failed 📺
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
