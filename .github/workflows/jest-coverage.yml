name: Comment test coverage
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Launch the action
      - uses: raulanatol/jest-coverage-comment-action@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}'
