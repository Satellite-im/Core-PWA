name: Run Cypress Tests - Safari

env:
  ENVIRONMENT: dev
  NODE_ENV: development
  NUXT_ENV_IRIDIUM_SYNC_NODES: ${{ secrets.NUXT_ENV_IRIDIUM_SYNC_NODES }}
  NUXT_ENV_IRIDIUM_APIS: ${{ secrets.NUXT_ENV_IRIDIUM_APIS }}
  NUXT_ENV_IRIDIUM_GATEWAYS: ${{ secrets.NUXT_ENV_IRIDIUM_GATEWAYS }}
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout üîñ
        uses: actions/checkout@v2

      - name: Setup Node.js üî®
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Change permissions on scripts üî®
        run: |
          chmod +x ./linkscript.sh
          chmod +x ./cypress/scripts/watch-script.sh
          chmod +x ./cypress/scripts/sync-node-script.sh
      - name: Build Core üî®
        run: yarn && ./linkscript.sh
      - name: Execute Cypress Tests üå°Ô∏è
        uses: cypress-io/github-action@v4
        with:
          run: sh ./cypress/scripts/watch-script.sh & sh ./cypress/scripts/sync-node-script.sh
          start: yarn dev
          command: npm run cy:run
          wait-on: http://localhost:3000
          wait-on-timeout: 300
          browser: webkit
      - name: Upload screenshots of tests failed üì∑
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos of tests failed üì∫
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
