name: Run Cypress Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  cypress:
    name: Run Cypress Tests on CorePWA üå°Ô∏è
    runs-on: ubuntu-20.04
    container:
      image: cypress/browsers:node16.5.0-chrome94-ff93
      options: --user 1001

    steps:
      - name: Checkout üîñ
        uses: actions/checkout@v2

      - name: Setup Node.js üî®
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Change permissions on scripts üî®
        run: |
          chmod +x ./linkscript.sh
          chmod +x ./cypress/scripts/watch-script.sh
          chmod +x ./cypress/scripts/sync-node-script.sh

      - name: Build Core üî®
        run: yarn && ./linkscript.sh
      - name: Export env üî®
        run: export ENVIRONMENT=dev
          echo "ENVIRONMENT=dev" >> $GITHUB_ENV
      - name: Execute Cypress Tests üå°Ô∏è
        uses: cypress-io/github-action@v4
        with:
          start: |
            sh ./cypress/scripts/watch-script.sh
            sh ./cypress/scripts/sync-node-script.sh
            yarn dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          browser: chrome

      - name: Upload screenshots of tests failed üì∑
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
