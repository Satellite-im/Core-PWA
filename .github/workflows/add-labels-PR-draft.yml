name: Add draft label
on:
  pull_request:
    types:
      - opened

jobs:
  add-label:
    name: Add draft label
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - uses: actions/checkout@v2
      - uses: christianvuerings/add-labels@v1
        with:
          labels: |
            draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
