name: example-start-and-yarn-workspaces
on: [pull_request]
jobs:
  single:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          command: yarn
      - uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: false
          start: yarn dev
          command: npx cypress run --browser chrome
          wait-on: http://localhost:3000

          
