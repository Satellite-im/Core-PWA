name: Cypress

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create env file - core
        run: |
          touch .env
          echo ENVIRONMENT="dev" >> .env
          echo NUXT_ENV_IRIDIUM_SYNC_NODES=${{ secrets.NUXT_ENV_IRIDIUM_SYNC_NODES }} >> .env
          echo NUXT_ENV_IRIDIUM_APIS=${{ secrets.NUXT_ENV_IRIDIUM_APIS }} >> .env
          echo NUXT_ENV_IRIDIUM_GATEWAYS=${{ secrets.NUXT_ENV_IRIDIUM_GATEWAYS }} >> .env
          cat .env
      - name: Read .env file
        id: envfile
        uses: juliangruber/read-file-action@v1
        with:
          path: ./.env
      - name: Echo .env
        run: echo "${{ steps.envfile.outputs.content }}"
      - name: Install brew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.12.2
          run_install: |
            - recursive: true
      - name: Setup ninja
        run: sudo apt-get install ninja-build
      - name: Ninja version
        run: ninja --version
      - name: Linkscript
        run: sh ./linkscript.sh
      - name: Create env file - iridium
        run: |
          ls
          touch .env
          echo HOSTNAME=${{ secrets.HOSTNAME }} >> .env
          echo CERTBOT_EMAIL="support@satellite.im" >> .env
          echo SYNC_NODE_SEED="sync node a seed" >> .env
          echo SYNC_NODE_ADDR=${{ secrets.SYNC_NODE_ADDR }} >> .env
          echo SERVERDATAVOLUME=${{ secrets.SERVERDATAVOLUME }} >> .env
          echo NODE_ENV="development" >> .env
          echo SAFER_URL=${{ secrets.SAFER_URL }} >> .env
          cat .env
      - name: Read .env file
        id: envfileiridium
        uses: juliangruber/read-file-action@v1
        with:
          path: ./iridium/.env
      - name: Echo .env
        run: echo "${{ steps.envfileiridium.outputs.content }}"
        working-directory: iridium
      - name: Run iridium install
        run: pnpm i
        working-directory: ./iridium
      - name: Run iridium build
        run: pnpm build
        working-directory: ./iridium
      - name: Run iridium node-sync
        run: pnpm node-sync
        working-directory: ./iridium
      - name: Cypress
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: false
          start: yarn && yarn dev
          command: npx cypress run --browser chrome
          wait-on: http://localhost:3000
          wait-on-timeout: 300
      - name: Artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
