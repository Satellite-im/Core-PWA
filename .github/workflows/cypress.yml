name: GitHub Actions Demo
on: [pull_request]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
            node:version: '16'
      - name: Install dependencies
        run: yarn && git submodule update --init --recursive && yarn build && yarn generate && PORT=3000 yarn dev
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          wait-on: 'http://localhost:3000'
          # wait for 1 minute for the server to respond
          wait-on-timeout: 60
