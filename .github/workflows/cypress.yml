name: Cypress

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.5.0-chrome94-ff93

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: corepack
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo '# Set PATH, MANPATH, etc., for Homebrew.' >> /github/home/.profile
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /github/home/.profile
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install gcc
          brew install corepack
      - name: Set permissions
        run: |
          chmod -R 777 /github/home
          chmod -R 777 cypress
          unset ELECTRON_RUN_AS_NODE
          /usr/bin/Xvfb :99 -screen 0 1920x1080x24+32 &
          export DISPLAY=:99
      - name: Create env file - core
        run: |
          touch .env
          echo ENVIRONMENT="dev" >> .env
          echo NUXT_ENV_IRIDIUM_SYNC_NODES=${{ secrets.NUXT_ENV_IRIDIUM_SYNC_NODES }} >> .env
          echo NUXT_ENV_IRIDIUM_APIS=${{ secrets.NUXT_ENV_IRIDIUM_APIS }} >> .env
          echo NUXT_ENV_IRIDIUM_GATEWAYS=${{ secrets.NUXT_ENV_IRIDIUM_GATEWAYS }} >> .env
          cat .env
      - name: Read .env file
        id: envfile
        uses: juliangruber/read-file-action@v1
        with:
          path: ./.env
      - name: Echo .env
        run: echo "${{ steps.envfile.outputs.content }}"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.12.2
          run_install: |
            - recursive: true
      - name: git clone iridium
        run: cd .. && git clone https://github.com/Satellite-im/iridium.git
      - name: iridium env, pnpm i and pnpm build
        run: |
          cd .. 
          cd iridium
          touch .env
          echo HOSTNAME=${{ secrets.HOSTNAME }} >> .env
          echo CERTBOT_EMAIL="support@satellite.im" >> .env
          echo SYNC_NODE_SEED="sync node a seed" >> .env
          echo SYNC_NODE_ADDR=${{ secrets.SYNC_NODE_ADDR }} >> .env
          echo SERVERDATAVOLUME=${{ secrets.SERVERDATAVOLUME }} >> .env
          echo NODE_ENV="development" >> .env
          echo SAFER_URL=${{ secrets.SAFER_URL }} >> .env
          cat .env
          pnpm i
          pnpm build
      - name: yarn
        run: rm -fr node_modules && yarn cache clean && yarn install
        working-directory: ./
      - name: Cypress
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: false
          start: yarn dev
          run: sh ./build-script.sh
          command: npm run cy:run
          browser: chrome
          wait-on: http://localhost:3000
          wait-on-timeout: 300
      - name: Artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots-chat-pair
          path: cypress/screenshots-chat-pair
