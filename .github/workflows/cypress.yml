name: Cypress Tests using Cypress Docker Image

on: [pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Cypress run
      - uses: cypress-io/github-action@v2
        with:
          install-command: yarn --frozen-lockfile --silent
