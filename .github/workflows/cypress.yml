name: GitHub Actions Demo
on: [pull_request]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
            node:version: '16'
      - name: Install dependencies
        run: yarn
      - name: Update submodules
        run: git submodule update --init --recursive
      - name: Cypress run
        run: npx cypress run
        
