name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
         working-directory: ./home/runner/work/Core-PWA/Core-PWA/
         install-command: yarn --frozen-lockfile --silent
      - name: Cypress run
        uses: cypress-io/github-action@v2
