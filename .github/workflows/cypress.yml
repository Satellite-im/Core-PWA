name: Cypress

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Create env file - core
        run: |
          touch .env
          echo ENVIRONMENT="dev" >> .env
          echo NUXT_ENV_IRIDIUM_SYNC_NODES=${{ secrets.NUXT_ENV_IRIDIUM_SYNC_NODES }} >> .env
          echo NUXT_ENV_IRIDIUM_APIS=${{ secrets.NUXT_ENV_IRIDIUM_APIS }} >> .env
          echo NUXT_ENV_IRIDIUM_GATEWAYS=${{ secrets.NUXT_ENV_IRIDIUM_GATEWAYS }} >> .env
          cat .env
      - name: Read .env file
        id: envfile
        uses: juliangruber/read-file-action@v1
        with:
          path: ./.env
      - name: Echo .env
        run: echo "${{ steps.envfile.outputs.content }}"
      - name: Install brew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.12.2
          run_install: |
            - recursive: true
      - name: Iridium
        run: cd .. && git clone https://github.com/Satellite-im/iridium.git
      - name: Create env file - iridium
        run: |
          cd .. 
          cd iridium
          touch .env
          echo HOSTNAME=${{ secrets.HOSTNAME }} >> .env
          echo CERTBOT_EMAIL="support@satellite.im" >> .env
          echo SYNC_NODE_SEED="sync node a seed" >> .env
          echo SYNC_NODE_ADDR=${{ secrets.SYNC_NODE_ADDR }} >> .env
          echo SERVERDATAVOLUME=${{ secrets.SERVERDATAVOLUME }} >> .env
          echo NODE_ENV="development" >> .env
          echo SAFER_URL=${{ secrets.SAFER_URL }} >> .env
          cat .env
      - name: Read .env file
        id: envfileiridium
        uses: juliangruber/read-file-action@v1
        with:
          path: ./iridium/.env
      - name: Echo .env
        run: echo "${{ steps.envfileiridium.outputs.content }}"
        working-directory: ./iridium
      - name: Run iridium install
        run: pnpm i
        working-directory: ./iridium
      - name: Run iridium build
        run: pnpm build
        working-directory: ./iridium
      - name: yarn
        run: rm -fr node_modules && yarn cache clean && yarn install
        working-directory: ./
      - name: link
        run: yarn link @satellite-im/iridium
        working-directory: ./
      - name: Cypress
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: false
          start: yarn dev
          run: sh ./build-script.sh
          command: npm run cy:run
          browser: chrome
          wait-on: http://localhost:3000
          wait-on-timeout: 300
      - name: Artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
