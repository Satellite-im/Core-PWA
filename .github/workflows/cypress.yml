name: example-start-and-yarn-workspaces
on: [pull_request]
jobs:
  single:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: false
          command: npx cypress run browser --chrome
          start: yarn dev
          wait-on: 'https://localhost:3000'
