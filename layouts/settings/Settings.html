<div
  id="app-wrap"
  :class="`${sidebar ? 'is-open' : 'is-collapsed'}`">
  <div id="app" 
    :class="`with-sidebar ${sidebar ? 'is-open' : 'is-collapsed'}`" 
    v-touch:swipe="sidebarSwipeHandler(this)" 
    v-touch-options="{ swipeTolerance: 75 }"
    >
    <div class="sidebar is-secondary-background">
      <TypographyTitle :size="6" :text="$t('global.settings')" class="sidebar-word" />
      <TailoredSettingsSidebar
        :title="$t('global.settings')"
        toggleable
        :toggle="toggleSidebar"
      />
    </div>
    <div class="not-sidebar hidden-scroll" v-scroll-lock="true">
      <UiScroll verticalScroll scrollbarVisibility="scroll">
        <UiBreadcrumbs />
        <InteractablesClose :action="() => $router.push('/chat/direct')" />
        <Nuxt />
      </UiScroll>
    </div>
  </div>
  <TailoredCoreMobileNav v-if="$device.isMobile"/>
</div>
