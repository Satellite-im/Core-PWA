<div class="badged-icon">
  <span
    v-if="badgeCount > 0"
    class="tag is-primary"
    :style="`font-size: ${size * 0.4}pt; height: calc(${size * 0.4}pt + 0.25rem);`"
  >
    {{ badgeCount }}
  </span>
  <p :style="`font-size: ${size}pt;`" v-if="!color">
    <UiDynamicIcon v-if="icon" size="1x" :icon="icon" />
  </p>
  <UiDynamicIcon v-else size="0.8x" :icon="icon" />
</div>
