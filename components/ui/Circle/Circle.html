<div
  :class="`${square ? 'is-square' : 'is-rounded'} ${type === 'icon' ? 'circle-flex' : 'circle'}`"
  :style="`font-size: ${size * 16 / 30}px; height: ${size}px; width: ${size}px; background: ${color};`"
  @click="() => {$emit('click')}"
>
  <img
    v-if="type === 'image' && source"
    :src="source"
    alt="Circle Image"
    :class="`${square ? 'is-square' : 'is-rounded'} circle-image`"
    data-cy="circle-has-picture"
    draggable="false"
  />
  <UiSatelliteCircle
    v-else-if="type === 'random'"
    :address="seed"
    :name="name"
    data-cy="circle-without-picture"
  />
  <UiDynamicIcon size="1x" :icon="icon" v-else-if="icon" />
  <slot></slot>
</div>
