<div class="update-modal">
  <UiModal nopad>
    <div class="update-content" v-click-outside="toggleVisibility">
      <img src="~/assets/svg/mascot/new_things.svg" class="mascot" />
      <UiSpacer :height="30" />
      <TypographyTitle
        v-if="releaseData && releaseData.tag_name"
        :size="6"
        :text="`Update ${releaseData.tag_name} is Here!`"
      />
      <div class="list-container">
        <pre v-if="releaseData && releaseData.body">
          <vue-markdown :source="releaseData.body" :breaks="false"/>
        </pre>
        <div class="update-modal-spinner" v-if="isLoading">
          <UiLoadersSpinner spinning />
        </div>
      </div>

      <TypographyText v-if="requiresUpdate">
        {{ $t('modal.update_modal.update_required') }}
      </TypographyText>

      <UiSpacer :height="50" />

        </InteractablesButton> -->

          v-if="requiresUpdate"

          text="Update Now"
        >

        >

        </InteractablesButton>
      </div>
    </div>
  </UiModal>
