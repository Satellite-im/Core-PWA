<div class="update-modal">
  <UiModal
    v-if="requiresUpdate || hasMinorUpdate"
    nopad
  >
    <div class="update-content">
      <img src="~/assets/svg/mascot/new_things.svg" class="mascot" />
      <UiSpacer height="50" />
      <TypographyTitle :size="6" text="An Update is Here!" />
      <TypographyText v-if="requiresUpdate" text="This update requires a refresh of the Alpha application. Click 'Update Now' below to start fresh on the new update." />
      <TypographyText v-else text="Nice, you're already updated. We just want you to know there may be some new things to discover." />
      
      <UiSpacer height="50" />
      <div>
        <InteractablesButton
          v-if="requiresUpdate"
          type="danger"
          size="small"
          :action="skipVersion"
          text="Skip Update"
        >
          <x-icon size="1x" />
        </InteractablesButton>
        <InteractablesButton
          v-if="requiresUpdate"
          type="primary"
          size="small"
          :action="clearAndReload"
          text="Update Now"
        >
          <refresh-cw-icon size="1x" />
        </InteractablesButton>
        <InteractablesButton
          v-if="!requiresUpdate"
          type="primary"
          size="small"
          :action="skipVersion"
          text="Got It!"
        >
          <refresh-cw-icon size="1x" />
        </InteractablesButton>
      </div>
    </div>
  </UiModal>
</div>
