<div class="user">
    <UiCircle type="random" :seed="user.address" :size="35" />
    <font-awesome-icon :icon="['fas', 'circle']" :class="`status is-${user.state}`" />
    <div class="user-info">
        <TypographyTitle :size="6" :text="user.name" />
    </div>
    <font-awesome-icon :icon="['fas', 'crown']" class="creator" v-if="creatorBadge" />
</div>
