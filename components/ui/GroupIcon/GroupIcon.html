<div class="group-icon" :style="`width:${size}px; height:${size}px`">
  <div :class="groupClass">
    <div v-for="(member, i) in membersInfo" :class="`group-el-${i}`">
      <UiCircle
        :type="getSource(member) ? 'image' : 'random'"
        :source="getSource(member)"
        :size="member.size"
        :seed="member.did"
      />
    </div>
  </div>
  <!-- <span v-if="members.length > 3" class="label"> {{ members.length }} </span> -->
</div>
