<div class="audio">
  <vue-plyr>
    <audio
      controls
      crossorigin
      playsinline
    >
      <source
        size="1080"
        :src="data.src"
        :type="data.type"
      />
    </audio>
  </vue-plyr>
  <TypographyText :size="6" :text="`${data.title} - ${data.filename}`" />
  <span class="download">
    <font-awesome-icon :icon="['far', 'download']" />
    Download
  </span>
</div>
