<div class="embeded-file">
  <font-awesome-icon class="file-icon" :icon="['far', 'file']" />
  <div class="file-info">
    <TypographySubtitle :size="6" :text="data.filename" />
    <TypographyText :text="`${data.type} - ${filesize}`" />
  </div>
  <font-awesome-icon :icon="['far', 'download']" class="download" />
</div>
