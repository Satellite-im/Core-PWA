<div class="image">
  <figure class="image-placeholder" v-if="usePlaceholder">
    <img
      class="image-placeholder-img"
      data-cy="chat-image-placeholder"
      :src="placeholderSrc"
      :alt="placeholderText"
    />
    <figcaption
      class="image-placeholder-caption"
      data-cy="image-placeholder-caption"
    >
      {{placeholderText}}
    </figcaption>
  </figure>
  <ui-image-container
    v-else
    class="image-container"
    :nsfw="image.nsfw && blockNsfw"
  >
    <img
      :src="image.url"
      @click="clickHandler"
      @error="onImageError"
      data-cy="chat-image"
    />
  </ui-image-container>
</div>
