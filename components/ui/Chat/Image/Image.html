<div>
  <div
    class="image-mask"
    v-if="showfull">
    <div class="image-container">
      <img
        :class="`is-image-in-mask`"
        :src="image.url"
        v-click-outside="() => $data.showfull = !$data.showfull" />
      <a class="link" :href="image.url" target="_blank">
        {{ $t('files.view_original') }}
      </a>
    </div>
  </div>
  <img
    :class="`is-image ${full ? 'is-full-image' : 'is-normal-image'}`"
    :src="image.url"
    v-on:click="() => $data.showfull = !$data.showfull" />
  <div class="file-info">
    <image-icon/>
    <TypographySubtitle :size="6" :text="`${image.name}`" />
    <TypographyText :text="`${image.type} - ${getFileSize}`" />

  </div>
</div>
