<div class="image">
  <figure class="image-placeholder" v-if="usePlaceholder">
    <img
      class="image-placeholder-img"
      :src="placeholderSrc"
      :alt="placeholderText"
    />
    <figcaption class="image-placeholder-caption">
      {{placeholderText}}
    </figcaption>
  </figure>
  <div v-else class="image-container">
    <img
      class="is-image"
      :class="{'blur-image' : image.nsfw && blockNsfw}"
      :src="image.url"
      @click="clickHandler"
      @error="onImageError"
      data-cy="chat-image"
    />
  </div>
</div>
