<div
  :class="classObject"
  ref="scrollRef"
  v-on:scroll="onScrolled()"
  v-scroll-lock="true"
>
  <div ref="scrollContent" class="chat-scroll-content">
    <slot />
  </div>
  <div
    v-if="$store.state.ui.unreadMessage > 0"
    :class="this.$store.state.ui.mediaOpen ? 'new-message-alert' : 'new-message-alert offset'"
    @click="autoScrollToBottom"
  >
    <b>
      {{ $store.state.ui.unreadMessage }} {{ $t('pages.chat.new_message') }}
    </b>
    since 2:20 AM
    <span>
      <chevron-down-icon size="1x" />
    </span>
  </div>
</div>
