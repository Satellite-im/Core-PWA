<div class="video">
  <vue-plyr>
    <video controls crossorigin playsinline>
      <source size="1080" :src="data.src" :type="data.type" />
    </video>
  </vue-plyr>
  <TypographyText> {{ `${data.title} - ${data.filename}` }} </TypographyText>
  <span class="download">
    <download-icon size="1x" />
    Download
  </span>
</div>
