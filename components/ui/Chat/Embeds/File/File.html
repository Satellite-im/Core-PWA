<div :class="isEmbeddable ? 'embedded-image' : 'embedded-file'">
  <UiChatImage v-if="isEmbeddable" :image="file" :alt="file.name" />
  <template v-else>
    <file-icon size="1x" class="file-icon" />
    <div class="file-info">
      <TypographyText class="ellipsis" weight="bold">
        {{ file.name }}
      </TypographyText>
      <TypographyText class="ellipsis" font="heading" color="dark" size="sm">
        {{ fileDescription }}
      </TypographyText>
    </div>
    <a @click="download" class="link-button is-primary" data-cy="chat-file">
      <download-icon size="1x" class="download" />
    </a>
  </template>
</div>
