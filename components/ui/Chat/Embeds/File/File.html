<div :class="isEmbeddable ? 'embedded-image' : 'embedded-file'">
  <UiChatImage v-if="isEmbeddable" :image="file" :alt="file.name" />
  <template v-else>
    <file-icon size="1x" class="file-icon" />
    <div class="file-info">
      <TypographySubtitle :size="6" :text="`${file.name}`" />
      <TypographyText :text="`${file.type} - ${getFileSize}`" />
    </div>
    <a @click="download" class="button is-primary" data-cy="chat-file">
      <download-icon size="1x" class="download" />
    </a>
  </template>
</div>
