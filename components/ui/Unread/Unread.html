<div
  class="unread"
  :class="{
   'unread--loading' : isLoading,
   'unread--active': active
  }"
  v-tooltip.right="user.name"
  @contextmenu="contextMenu"
  v-on:click="navigateToUser"
>
  <UiCircle
    :type="src ? 'image' : 'random'"
    :seed="user.address"
    :source="src"
    :size="40"
  />
  <span class="unread-label" v-if="user.unreadCount > 0"
    >{{user.unreadCount > 99 ? "99+" : user.unreadCount}}</span
  >
  <div class="unread-loader" v-if="isLoading">
    <UiLoadersSpinner spinning />
  </div>
</div>
