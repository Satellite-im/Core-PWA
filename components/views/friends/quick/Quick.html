<div class="quick-chat" :class="{compact : ui.showMedia}">
  <div>
    <TypographySubtitle :size="6" :text="$t('pages.chat.new_chat')" />
    <TypographyText :text="$t('pages.chat.new_chat_description')" />
  </div>
  <SettingsPagesUserSearch
    v-model="friends"
    :placeholder="$t('servers.create.select_friends_placeholder')"
    size="small"
    type="primary"
    drop="top"
  />
  <InteractablesInput
    v-if="friends.length > 1"
    size="small"
    input-kind="text"
    type="dark"
    :placeholder="$t('pages.chat.new_group_name')"
    class="search"
    v-model="name"
  />
  <small class="error has-text-danger error" v-if="error">{{error}}</small>
  <InteractablesButton
    v-if="friends.length"
    type="primary"
    size="small"
    class="create-server-btn"
    :text="$t('pages.chat.chat_now')"
    :action="confirm"
    :loading="isLoading"
  />
</div>
