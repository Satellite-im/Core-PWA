<div class="friend" data-cy="friend">
  <UiUserState :user="user" :src="src" />
  <div class="description">
    <TypographySubtitle
      :size="6"
      :text="user.name || user.did"
      data-cy="friend-name"
    />
    <TypographyText :text="user.status || 'offline'" />
  </div>
  <div class="spacer"></div>
  <div
    class="controls"
    v-if="request && request.incoming && request.status === 'pending'"
  >
    <InteractablesButton
      type="success"
      size="small"
      v-tooltip.bottom="$t('friends.accept')"
      :loading="loading"
      :disabled="loadCheck"
      :action="acceptFriendRequest"
    >
      <check-icon size="1x" />
    </InteractablesButton>
    <InteractablesButton
      type="danger"
      size="small"
      v-tooltip.bottom="$t('friends.decline')"
      :loading="loading"
      :action="rejectFriendRequest"
    >
      <x-icon size="1x" />
    </InteractablesButton>
  </div>
  <div class="controls" v-else-if="blocked">
    <InteractablesButton
      type="danger"
      size="small"
      v-tooltip.bottom="$t('friends.unblock')"
      :action="() => {}"
    >
      <x-icon size="1x" />
    </InteractablesButton>
  </div>
  <div
    class="controls"
    v-else-if="request && !request.incoming && request.status === 'pending'"
  >
    <InteractablesButton
      type="danger"
      size="small"
      v-tooltip.bottom="$t('friends.cancel')"
      :loading="loading"
      :action="cancelRequest"
    >
      <x-icon size="1x" />
    </InteractablesButton>
  </div>
  <div class="controls" v-else>
    <InteractablesButton
      v-if="loading"
      type="primary"
      size="small"
      data-cy="friend-send-message"
      v-tooltip.bottom="$t('friends.message')"
      :action="sendMessageRequest"
    >
      <message-square-icon size="1x" />
    </InteractablesButton>
    <InteractablesButton
      type="primary"
      size="small"
      v-tooltip.bottom="$t('friends.options')"
      :loading="loading"
      :action="contextMenu"
    >
      <more-vertical-icon size="1x" />
    </InteractablesButton>
  </div>
</div>
