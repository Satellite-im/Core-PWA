<div class="incoming" data-cy="incoming-call">
  <div
    v-if="callerAvatar"
    class="user-profile-picture"
    v-bind:style="`background:url(${callerAvatar})`"
  />
  <UiCircle v-else type="random" :seed="caller.did" :size="120" />
  <div class="user-info">
    <TypographyText class="ellipsis" as="h2" :title="caller.name">
      {{caller.name}}
    </TypographyText>
    <TypographyText class="ellipsis" as="h4" :title="caller.status">
      {{caller.status}}
    </TypographyText>
  </div>
  <div class="buttons">
    <InteractablesButton
      color="success"
      @click="acceptCall(['audio'])"
      data-cy="incoming-call-accept"
    >
      <phone-icon size="1x" class="button-icon" />
    </InteractablesButton>
    <InteractablesButton
      color="danger"
      @click="denyCall"
      data-cy="incoming-call-deny"
    >
      <phone-off-icon size="1x" class="button-icon" />
    </InteractablesButton>
  </div>
</div>
