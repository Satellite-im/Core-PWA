<div class="incoming" data-cy="incoming-call">
  <UiCircle
    class="avatar"
    :type="callerAvatar ? 'image' : 'random'"
    :seed="caller.did"
    :source="callerAvatar"
    :size="120"
  />
  <TypographyText class="user-info ellipsis" as="h2" :title="caller.name">
    {{caller.name}}
  </TypographyText>
  <UiLoadersScaleLoader />
  <div class="buttons">
    <InteractablesButton
      color="danger"
      @click="denyCall"
      size="lg"
      data-cy="incoming-call-deny"
    >
      <phone-off-icon size="1x" class="button-icon" />
    </InteractablesButton>
    <InteractablesButton
      color="success"
      @click="acceptCall(['audio'])"
      size="lg"
      data-cy="incoming-call-accept"
    >
      <phone-icon size="1x" class="button-icon" />
    </InteractablesButton>
  </div>
</div>
