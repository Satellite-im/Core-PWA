<div
  ref="mediastream"
  class="mediastream"
  data-cy="mediastream"
  :style="`height:${height}`"
>
  <MediaHeading />
  <div class="media">
    <MediaUser
      id="local"
      :user="localParticipant"
      is-local
      data-cy="local-video"
    />
    <MediaUser
      v-for="participant in remoteParticipants"
      :key="participant.did"
      :user="participant"
      data-cy="remote-video"
    />
    <!-- <div
      v-if="ui.fullscreen && users.length > fullscreenMaxViewableUsers || !ui.fullscreen && users.length > maxViewableUsers"
      class="more-user"
      :class="{full: ui.fullscreen, 'full-mobile': fullscreenMaxViewableUsers === 6}"
    >
      ...
    </div> -->
  </div>

  <!-- <MediaActionsSettings /> -->
  <MediaActions />
  <div class="controls">
    <MediaActionsVolume
      :volume="volume"
      is-popup
      @volumeControlValueChange="volumeControlValueChange"
    />
    <MediaActionsFullscreen
      :is-fullscreen="isFullscreen"
      @toggle="toggleFullscreen"
    />
  </div>
  <InteractablesDragBar
    v-if="!isFullscreen"
    side="bottom"
    show-handle
    @resize="(val) => (height = val)"
  />
</div>
