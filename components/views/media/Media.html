<div id="mediastream" ref="mediastream">
  <ViewsMediaHeading />
  <div id="media" ref="media">
    <ViewsMediaUser v-for="item in computedUsers" :key="item.name" ref="user"
      :user="{ name: item.name, profilePicture: item.profilePicture, publicKey: item.address }" />
    <div
      v-if="fullscreen && users.length > fullscreenMaxViewableUsers || !fullscreen && users.length > maxViewableUsers"
      class="more-user" v-bind:class="{full: fullscreen, 'full-mobile': fullscreenMaxViewableUsers === 6}">...</div>
  </div>
  <ViewsMediaActionsVolume :volume="audio.volume" isPopup @volumeControlValueChange="volumeControlValueChange" />
  <!-- {{fullscreen}} -->
  <ViewsMediaActionsSettings />
  <ViewsMediaActions />
</div>
