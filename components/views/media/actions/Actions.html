<div id="actions">
  <div
    class="has-tooltip has-tooltip-primary has-tooltip-hidden-touch"
    data-tooltip="Video"
  >
    <InteractablesButton
      class="left"
      data-cy="call-video"
      :type="videoMuted ? 'danger' : 'dark'"
      size="small"
      :action="() => toggleMute('video')"
      :loading="isLoading"
      loadingText=""
    >
      <video-icon data-cy="video-unmuted" v-if="!videoMuted" size="1.2x" />
      <video-off-icon data-cy="video-muted" v-else size="1.2x" />
    </InteractablesButton>
  </div>
  <div
    class="has-tooltip has-tooltip-primary has-tooltip-hidden-touch"
    :data-tooltip="$t('controls.mute')"
  >
    <InteractablesButton
      :type="audioMuted ? 'danger' : 'dark'"
      size="small"
      data-cy="call-audio"
      :action="() => toggleMute('audio')"
      :loading="isLoading"
      loadingText=""
    >
      <mic-icon data-cy="audio-unmuted" v-if="!audioMuted" size="1.2x" />
      <mic-off-icon data-cy="audio-muted" v-else size="1.2x" />
    </InteractablesButton>
  </div>
  <div
    class="has-tooltip has-tooltip-primary has-tooltip-hidden-touch"
    data-cy="call-screen-share"
    :data-tooltip="$t('controls.screen')"
  >
    <InteractablesButton
      :type="screenMuted ? 'danger' : 'dark'"
      size="small"
      :action="() => toggleMute('screen')"
      :loading="isLoading"
      loadingText=""
    >
      <screen-share-icon
        data-cy="screen-unmuted"
        v-if="!screenMuted"
        size="1.2x"
      />
      <screen-share-off-icon data-cy="screen-muted" v-else size="1.2x" />
    </InteractablesButton>
  </div>
  <div
    class="has-tooltip has-tooltip-primary has-tooltip-hidden-touch"
    data-tooltip="Hangup"
  >
    <InteractablesButton
      class="right"
      data-cy="call-hangup"
      type="danger"
      size="small"
      :action="() => hangUp()"
    >
      <phone-off-icon size="1.2x" />
    </InteractablesButton>
  </div>
</div>
