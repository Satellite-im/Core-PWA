<div id="actions">
  <div data-cy="call-video" v-tooltip.top="$t('controls.video')">
    <InteractablesButton
      class="left"
      :type="videoMuted ? 'danger' : 'dark'"
      size="small"
      :action="() => toggleMute('video')"
      :loading="isLoading"
      loadingText=""
    >
      <video-icon v-if="!videoMuted" size="1.2x" />
      <video-off-icon v-else size="1.2x" />
    </InteractablesButton>
  </div>
  <div v-tooltip.top="$t('controls.mute')">
    <InteractablesButton
      :type="audioMuted ? 'danger' : 'dark'"
      size="small"
      :action="() => toggleMute('audio')"
      :loading="isLoading"
      loadingText=""
    >
      <mic-icon v-if="!audioMuted" size="1.2x" />
      <mic-off-icon v-else size="1.2x" />
    </InteractablesButton>
  </div>
  <div v-tooltip.top="$t('controls.screen')">
    <InteractablesButton
      :type="screenMuted ? 'danger' : 'dark'"
      size="small"
      :action="() => toggleMute('screen')"
      :loading="isLoading"
      loadingText=""
    >
      <screen-share-icon v-if="!screenMuted" size="1.2x" />
      <screen-share-off-icon v-else size="1.2x" />
    </InteractablesButton>
  </div>
  <div data-cy="call-hangup" v-tooltip.top="$t('controls.hang_up')">
    <InteractablesButton
      class="right"
      type="danger"
      size="small"
      :action="() => hangUp()"
    >
      <phone-off-icon size="1.2x" />
    </InteractablesButton>
  </div>
</div>
