<div v-if="item" class="glyph-trending-card">
  <div class="header">
    <!-- TODO : Cannot remove, must implement emoji parsing before -->
    <VueMarkdown :source="':smile:'" class="markdown" />
    <div class="header-right">
      <UiCircle type="random" :size="24" />
      <div class="favorite">
        <heart-icon size="1x" />
      </div>
    </div>
  </div>
  <div class="body">
    <div class="trend-glyph-img">
      <EnhancersGlyphsItem
        :src="item.stickerURLs[0]"
        :width="100"
        :height="100"
      ></EnhancersGlyphsItem>
    </div>
    <TypographySubtitle :size="6" :text="item.name" />
    <TypographyText> {{ `${item.stickerURLs.length} glyphs` }} </TypographyText>
  </div>
</div>
