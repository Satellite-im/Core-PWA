<div class="marketplace-wrapper">
  <swiper
    class="marketplace-swiper"
    :options="swiperOption"
    ref="marketplaceSwiper"
  >
    <swiper-slide class="side-bar">
      <MarketplaceSidebar :categories="marketCategories" />
    </swiper-slide>
    <swiper-slide class="body-panel">
      <div class="top-bar">
        <div class="search">
          <MarketplaceSearchbox />
        </div>
        <div class="filter">
          <MarketplaceFilterbox />
        </div>
        <div class="action">
          <InteractablesClose @click="closeModal" />
        </div>
      </div>
      <div class="buttons-bar">
        <InteractablesButtonGroup v-model="subject" @click="changeSubject">
          <InteractablesButton :text="$t('market_place.glyphs')">
            <smile-icon size="1x" />
          </InteractablesButton>
          <InteractablesButton :text="$t('market_place.themes')">
            <layers-icon size="1x" />
          </InteractablesButton>
          <InteractablesButton :text="$t('market_place.nfts')">
            <box-icon size="1x" />
          </InteractablesButton>
        </InteractablesButtonGroup>
      </div>
      <div class="listing-panel">
        <MarketplaceListing v-if="subject==='Themes'" />
        <MarketplaceGlyphs v-if="subject==='Glyphs'" />
        <MarketplaceNfts v-if="subject==='NFTs'" />
      </div>
    </swiper-slide>
  </swiper>
</div>
