<div class="filterbox" v-click-outside="hideDrop">
  <div>
    <span class="filter-label" v-on:click="toggleDrop">Filter By</span>
    <chevron-down-icon size="1x" />
  </div>
  <ul :class="{'filter-options':true, 'active':showDrop}">
    <li v-for="(item, i) in marketFilters" :key="i">
      <input type="checkbox" :id="`filter-${i}`" />
      <label :for="`filter-${i}`">{{item.text}}</label>
    </li>
  </ul>
</div>
