<div id="file-list">
  <table class="table" :class="{'disabled' : ui.isLoadingFileIndex}">
    <thead>
      <th @click="sort">
        {{ $t('pages.files.browse.name') }}
        <filter-icon size="0.8x" />
      </th>
      <th v-if="!$device.isMobile" class="open-sidebar-hide" @click="sort">
        {{ $t('pages.files.browse.modified') }}
        <filter-icon size="0.8x" />
      </th>
      <th v-if="!$device.isMobile" class="open-sidebar-hide" @click="sort">
        {{ $t('pages.files.browse.type') }}
        <filter-icon size="0.8x" />
      </th>
      <th @click="sort">
        {{ $t('pages.files.browse.size') }}
        <filter-icon size="0.8x" />
      </th>
      <th></th>
    </thead>
    <tbody>
      <FilesRow
        v-for="item, i in directory"
        :key="i + counter"
        :item="item"
        @like="like"
        @share="share"
        @rename="rename"
        @remove="remove"
        @handle="handle"
      />
    </tbody>
  </table>
</div>
