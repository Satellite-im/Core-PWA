<div class="files-aside">
  <div class="upper">
    <div class="flex">
      <TypographyText :size="6" :text="$t('pages.files.aside.free_tier')" />
      <InteractablesButton
        :text="$t('pages.files.aside.upgrade')"
        size="small"
        class="disabled"
        v-tooltip.bottom="$t('pages.files.aside.coming_soon')"
      />
    </div>
    <UiProgress :progress="fileSystem.percentageUsed" />
    <div class="usage-text">
      <span :class="sizeColor">{{totalSize}}</span>
      <span>of {{sizeLimit}}</span>
    </div>
  </div>

  <div>
    <TypographyText :size="6" :text="$t('pages.files.aside.quick_access')" />
    <FilesAsideList :items="quickAccessOptions" />
  </div>
  <!-- <div>
    <TypographyText :size="6" :text="$t('pages.files.aside.shared_items')" />
    <FilesAsideList :items="sharedItemsOptions" />
  </div> -->
</div>
