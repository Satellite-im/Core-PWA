<div
  id="grid-view"
  :class="{'hidden-scroll' : $device.isMobile} "
  v-scroll-lock="true"
>
  <FilesView v-if="file" :file="file" :close="() => this.file = false" />
  <div class="files-container">
    <FilesFile
      v-for="item in path"
      :item="item"
      :key="`${item.name}.${item.modified}`"
      :handler="handle"
    />
  </div>
</div>
