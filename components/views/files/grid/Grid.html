<div
  id="grid-view"
  :class="{'hidden-scroll' : $device.isMobile} "
  v-scroll-lock="true"
>
  <div class="files-container">
    <!-- included counter inside of key to force reactivity (Map Vue 2 issues) -->
    <FilesFile
      v-for="item, i in directory"
      :item="item"
      :key="i + counter"
      @handle="handle"
      @forceRender="forceRender"
    />
  </div>
</div>
