<div id="file-upload">
  <input
    :type="recipient ? `file` : `hidden`"
    id="quick-upload"
    ref="quickUpload"
    @change="handleFile"
    multiple
  />
  <a
    v-on="getInitialized ? { click: handleFileClick } : {}"
    v-tooltip.top="$t('global.upload')"
    class="has-tooltip has-tooltip-top has-tooltip-primary upload-button"
    :class="{disabled : !recipient || !getInitialized}"
  >
    <plus-icon size="1.2x" class="control-icon" />
  </a>
</div>
