<div class="fullscreen-file">
  <div class="file-nav">
    <div class="file-info">
      <TypographyText class="ellipsis" as="h2">
        {{ file.name }}
      </TypographyText>
      <TypographyText class="ellipsis" color="dark" size="sm">
        {{ file.type }}
      </TypographyText>
      <TypographyText color="dark" size="sm">
        {{ $filesize(file.size) }}
      </TypographyText>
    </div>
    <div class="controls">
      <UiLoadersSpinner v-if="isDownloading" class="disabled" spinning />
      <button
        v-else
        v-tooltip.bottom="$t('controls.download')"
        @click="download"
      >
        <download-icon />
      </button>
      <button v-tooltip.bottom="$t('ui.close')" @click="$emit('close')">
        <x-icon />
      </button>
    </div>
  </div>
  <ui-image-container
    v-if="thumbnail"
    class="image-container"
    :nsfw="file.nsfw"
  >
    <img :src="thumbnail" draggable="false" />
  </ui-image-container>
  <file-icon v-else class="no-preview" size="68" />
  <a
    v-show="false"
    ref="download"
    :href="dataURL"
    :rel="$t('controls.download')"
    :download="file.name"
  />
</div>
