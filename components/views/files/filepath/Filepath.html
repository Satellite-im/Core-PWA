<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li>
      <button @click="$store.commit('files/setPath', [])">
        <home-icon size="1.5x" />
      </button>
    </li>
    <li
      v-for="el, i in path"
      @click="setPath(el.id)"
      :class="{'active' : i === path.length - 1}"
    >
      <a> {{ el.name }} </a>
    </li>
  </ul>
</nav>
