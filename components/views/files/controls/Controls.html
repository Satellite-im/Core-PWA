<div id="file-controls">
  <div class="search-container">
    <UiComingSoon
      :tooltipText="this.$t('ui.coming_soon')"
      :tooltipPosition="'top'"
    >
      <InteractablesInput
        size="small"
        input-kind="text"
        type="dark"
        :placeholder="$t('pages.files.browse.search')"
        class="search"
      />
    </UiComingSoon>
    <!-- <InteractablesSelect
      :placeholder="$t('pages.files.file_type')"
      :options="[
        { text: 'Option 1', value: 1 },
        { text: 'Option 2', value: 2 },
        { text: 'Option 3', value: 3 },
      ]"
      size="small"
    /> -->
  </div>
  <div class="add-container">
    <InteractablesButton
      type="primary"
      :text="$t('pages.files.controls.new_file')"
      size="small"
      :action="addFile"
      :loading="isFilesIndexLoading"
    >
      <file-plus-icon size="1.3x" />
    </InteractablesButton>
    <InteractablesInputGroup
      v-model="text"
      class="name"
      size="small"
      type="primary"
      :action="addFolder"
      :placeholder="$t('pages.files.controls.name_folder')"
      :loading="isFilesIndexLoading"
    >
      <folder-plus-icon size="1.3x" />
    </InteractablesInputGroup>
    <input
      ref="upload"
      type="file"
      @click="resetFileUpload"
      @change="handleInput"
      style="display: none"
      multiple
    />
  </div>
  <TypographyText
    v-if="filesUploadStatus"
    class="status"
    :text="filesUploadStatus"
    :size="6"
  />
  <slot></slot>
  <div class="switcher-container">
    <TypographyText :size="6" :text="$t('pages.files.browse.files')" />
    <FilesViewSwitcher :changeView="changeView" />
  </div>
</div>
