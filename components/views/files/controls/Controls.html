<div id="file-controls">
  <div class="search-container">
    <InteractablesInput
      size="small"
      input-kind="text"
      type="dark"
      :placeholder="$t('pages.files.browse.search')"
      class="search"
    />
    <InteractablesSelect
      :placeholder="$t('pages.files.file_type')"
      :options="[
        { text: 'Option 1', value: 1 },
        { text: 'Option 2', value: 2 },
        { text: 'Option 3', value: 3 },
      ]"
      size="small"
    />
  </div>
  <div class="add-container">
    <InteractablesButton
      type="primary"
      text="Add File"
      size="small"
      :action="() => toggleInput('File')"
    >
      <file-plus-icon size="1.3x" />
    </InteractablesButton>
    <InteractablesButton
      type="primary"
      :text="$t('pages.files.new_folder')"
      size="small"
      :action="() => toggleInput('Folder')"
    >
      <folder-plus-icon size="1.3x" />
    </InteractablesButton>
    <InteractablesInputGroup
      class="name"
      size="small"
      type="primary"
      :action="addFile"
      v-if="input.show"
      :placeholder="`Name ${input.type}...`"
    >
      <file-plus-icon size="1.3x" v-if="input.type==='File'" />
      <folder-plus-icon size="1.3x" v-if="input.type==='Folder'" />
    </InteractablesInputGroup>
  </div>
  <div class="switcher-container">
    <TypographyText :size="6" :text="$t('pages.files.browse.files')" />
    <FilesViewSwitcher :changeView="changeView" />
  </div>
</div>
