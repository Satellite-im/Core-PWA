<div id="file-controls">
  <div class="search-container">
    <InteractablesInput
      size="small"
      input-kind="text"
      type="dark"
      :placeholder="$t('pages.files.browse.search')"
      class="search"
    />
    <InteractablesSelect
      :placeholder="$t('pages.files.file_type')"
      :options="[
        { text: 'Option 1', value: 1 },
        { text: 'Option 2', value: 2 },
        { text: 'Option 3', value: 3 },
      ]"
      size="small"
    />
  </div>
  <div class="add-container">
    <InteractablesButton
      type="primary"
      :text="$t('pages.files.controls.new_file')"
      size="small"
      :action="() => toggleInput(FilesViewEnum.FILE)"
    >
      <file-plus-icon size="1.3x" />
    </InteractablesButton>
    <InteractablesButton
      type="primary"
      :text="$t('pages.files.controls.new_folder')"
      size="small"
      :action="() => toggleInput(FilesViewEnum.FOLDER)"
    >
      <folder-plus-icon size="1.3x" />
    </InteractablesButton>
    <InteractablesInputGroup
      v-model="text"
      ref="nameInputGroup"
      class="name"
      size="small"
      type="primary"
      :action="addItem"
      v-if="input.show"
      :placeholder="input.type===FilesViewEnum.FILE ? $t('pages.files.controls.name_file') : $t('pages.files.controls.name_folder')"
    >
      <file-plus-icon size="1.3x" v-if="input.type===FilesViewEnum.FILE" />
      <folder-plus-icon size="1.3x" v-if="input.type===FilesViewEnum.FOLDER" />
    </InteractablesInputGroup>
  </div>
  <TypographyError v-if="error" :text="error" class="error" />
  <div class="switcher-container">
    <TypographyText :size="6" :text="$t('pages.files.browse.files')" />
    <FilesViewSwitcher :changeView="changeView" />
  </div>
</div>
