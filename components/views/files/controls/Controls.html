<div id="file-controls">
  <div class="file-type">
    <InteractablesSelect
      placeholder="File Type"
      :options="[
        { text: 'Option 1', value: 1 },
        { text: 'Option 2', value: 2 },
        { text: 'Option 3', value: 3 },
      ]"
      size="small"
    />
  </div>
  <div class="file-flex">
    <InteractablesButton
      type="primary"
      :text="$t('pages.files.new_folder')"
      size="small"
      :action="()=>{show('newfolder')}"
    >
    <folder-plus-icon size="1x" />
  </InteractablesButton>
    <ViewsFilesUpload editable="true" type="button" />
  </div>
  <div>
    <ViewsFilesViewSwitcher :changeView="changeView" />
  </div>
</div>
