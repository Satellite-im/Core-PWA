<div>
  <div class="search-container">
    <InteractablesSidebarToggle v-if="!showSidebar && !$device.isMobile" />
    <UiComingSoon
      :tooltipText="this.$t('ui.coming_soon')"
      :tooltipPosition="'top'"
    >
      <InteractablesInput
        size="xs"
        :placeholder="$t('pages.files.browse.search')"
        class="search"
      />
    </UiComingSoon>
    <!-- <InteractablesSelect
      :placeholder="$t('pages.files.file_type')"
      :options="[
        { text: 'Option 1', value: 1 },
        { text: 'Option 2', value: 2 },
        { text: 'Option 3', value: 3 },
      ]"
      size="small"
    /> -->
  </div>
  <div class="add-container">
    <InteractablesButton
      type="primary"
      :text="$t('pages.files.controls.new_file')"
      size="small"
      :action="addFile"
      fullWidth
    >
      <file-plus-icon size="1.3x" />
    </InteractablesButton>
    <InteractablesInput
      v-model="text"
      class="name"
      size="xs"
      @submit="addFolder"
      :placeholder="$t('pages.files.controls.name_folder')"
    >
      <folder-plus-icon size="1.3x" />
    </InteractablesInput>
    <input
      ref="upload"
      type="file"
      @click="resetFileUpload"
      @change="handleInput"
      style="display: none"
      multiple
    />
  </div>
  <TypographyText v-if="status" class="status"> {{ status }} </TypographyText>
  <div class="error-container" v-if="errors.length">
    <alert-triangle-icon size="1.3x" />
    <div>
      <TypographyError v-for="error in errors" :key="error" :text="error" />
    </div>
    <x-icon size="1.3x" class="close" @click="errors=[]" />
  </div>
</div>
