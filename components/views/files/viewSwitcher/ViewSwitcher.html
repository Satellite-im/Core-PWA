<div id="switcher">
  <list-icon
    size="1x"
    class="control-icon"
    data-cy="files-view-list"
    :class="{'active': view === 'list'}"
    @click="switchView('list')"
  />
  <grid-icon
    size="1x"
    class="control-icon"
    data-cy="files-view-grid"
    :class="{'active': view === 'grid'}"
    @click="switchView('grid')"
  />
</div>
