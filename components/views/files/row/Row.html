<tr
  ref="row"
  v-on="isFilesIndexLoading ? {} : { click: handle, contextmenu: contextMenu }"
>
  <td class="filename">
    <template v-if="!$device.isMobile">
      <folder-icon v-if="item.content" class="file-type-icon" />
      <archive-icon v-else-if="isArchive" class="file-type-icon" />
      <image-icon v-else-if="isImage" class="file-type-icon" />
      <film-icon v-else-if="isVideo" class="file-type-icon" />
      <file-icon v-else class="file-type-icon" />
    </template>
    <span> {{ item.name }} </span>
  </td>
  <td>{{ $dayjs(item.modified).fromNow() }}</td>
  <td v-if="!$device.isMobile" class="open-sidebar-hide">{{ item.type }}</td>
  <td class="open-sidebar-hide">
    {{ item.size ? $filesize(item.size) : '-' }}
  </td>
  <td
    @mouseover="menuHover=true"
    @mouseleave="menuHover=false"
    v-on="isFilesIndexLoading ? {} : { click: contextMenu }"
  >
    <more-vertical-icon size="1x" />
  </td>
</tr>
