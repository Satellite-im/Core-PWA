<div
  class="file"
  :class="{'disabled' : ui.isLoadingFileIndex}"
  v-on="ui.isLoadingFileIndex ? {} : {click: click, contextmenu: contextMenu}"
  @mouseover="fileHover=true"
  @mouseleave="fileHover=false"
>
  <div class="quick-actions">
    <link-icon
      v-if="item.shared"
      size="1.25x"
      class="link"
      @mouseover="linkHover=true"
      @mouseleave="linkHover=false"
    />
    <heart-icon
      v-if="item.liked || fileHover"
      size="1.25x"
      class="like"
      @mouseover="heartHover=true"
      @mouseleave="heartHover=false"
    />
  </div>
  <img v-if="item.thumbnail" class="image-preview" :src="item.thumbnail" />
  <div v-else class="icon-container">
    <folder-icon v-if="item.content" size="4x" class="file-type-icon" />
    <archive-icon v-else-if="isArchive" size="4x" class="file-type-icon" />
    <image-icon v-else-if="isImage" size="4x" class="file-type-icon" />
    <file-icon v-else size="4x" class="file-type-icon" />
  </div>
  <div class="text-container">
    <TypographyText :size="6" :text="item.name" class="maintext" />
    <TypographyText :size="6" :text="getSubtext" class="subtext" />
  </div>
</div>
