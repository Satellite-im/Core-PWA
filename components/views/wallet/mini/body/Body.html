<div id="wallet-mini-send">
  <UiSpacer :height="25" />
  <div class="flex-row centered">
    <TypographyTitle :size="2" text="$0" />
  </div>
  <UiSpacer :height="45" />
  <div class="flex-row">
    <InteractablesInput
      v-model="accountID"
      class="input-container"
      size="xs"
      :placeholder="$t('friends.search_placeholder')"
      :loading="searching"
      @submit="searchFriend"
    >
      <check-circle-2-icon size="1x" />
    </InteractablesInput>
    <InteractablesSelect
      v-model="paymentOption"
      :options="[{ text: 'USD', value: 'usd' }]"
      class="form-control"
    />
  </div>
  <div id="send-payment">
    <InteractablesButton
      class="payment-btn"
      size="xs"
      :text="$t('wallet.mini_wallet.send_money')"
      :action="updateMethod('send')"
    >
      <send-icon size="1x" />
    </InteractablesButton>
    <InteractablesButton
      class="payment-btn"
      size="xs"
      :text="$t('wallet.mini_wallet.request_money')"
      :action="updateMethod('request')"
    >
      <redo-icon size="1x" />
    </InteractablesButton>
  </div>
  <TypographyHorizontalRuleText
    plaintext
    :value="$t('wallet.mini_wallet.details')"
  />
  <div class="details">
    <TypographyText>
      {{ $t('wallet.mini_wallet.to') + '0x0000000...' }}
    </TypographyText>
    <TypographyText>
      {{ $t('wallet.mini_wallet.from') + '0x0000000...' }}
    </TypographyText>
    <TypographyText>
      {{ $t('wallet.mini_wallet.amount') + '0.00' }}
    </TypographyText>
    <TypographyText>
      {{ $t('wallet.mini_wallet.currency') + 'USDC' }}
    </TypographyText>
    <br />
    <TypographyText>
      {{ $t('wallet.mini_wallet.txid') + 'AU28CC012ECX0Z' }}
    </TypographyText>
  </div>
</div>
