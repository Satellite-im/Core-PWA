<div class="wallet-account">
  <credit-card-icon
    size="1x"
    v-if="account.type === 'credit-card' || account.type === 'debit-card'"
  />
  <binary-icon size="1x" v-else />
  <TypographyText> {{account.name}} </TypographyText>
  <TypographyText> {{ `●●●● ●●●● ${account.number}` }} </TypographyText>
</div>
