<div class="transaction-item">
  <div class="tx-base">
    <div class="circle-holder">
      <UiCircle
        type="random"
        :seed="transaction.user.address"
        :size="$device.isMobile ? 25 : 36"
      />
    </div>
    <div>
      <TypographySubtitle :size="6" :text="transaction.user.name" />
      <TypographyText
        :text="`${transaction.state.toUpperCase()} ${transaction.memo ? ' - ' + transaction.memo : ''}`"
      />
    </div>
  </div>
  <div class="tx-amount">
    <TypographyText
      :class="getTransactionColor(transaction)"
      :text="`${transaction.state === 'sent' ? '-' : '+'}${transaction.amount * 0.10}.00`"
    />
    <TypographyText text="just now" />
  </div>
</div>
