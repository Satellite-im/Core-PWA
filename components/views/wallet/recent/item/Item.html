<div class="transaction-item">
  <div class="tx-base">
    <div class="circle-holder">
      <UiCircle
        type="random"
        :seed="transaction.user.address"
        :size="$device.isMobile ? 25 : 36"
      />
    </div>
    <div>
      <TypographySubtitle :size="6" :text="transaction.user.name" />
      <TypographyText>
        {{ `${transaction.state.toUpperCase()} ${transaction.memo ? ' - ' +
        transaction.memo : ''}` }}
      </TypographyText>
    </div>
  </div>
  <div class="tx-amount">
    <TypographyText :class="getTransactionColor(transaction)">
      {{ `${transaction.state === 'sent' ? '-' : '+'}${transaction.amount *
      0.10}.00` }}
    </TypographyText>
    <TypographyText> just now </TypographyText>
  </div>
</div>
