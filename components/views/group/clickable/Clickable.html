<div
  class="group"
  :class="{ 'is-selected' : isSelected}"
  @contextmenu="contextMenu"
>
  <GroupIcon :group="group" />
  <div class="group-info">
    <TypographyTitle :size="6" :text="group.name" />
    <TypographySubtitle :size="6" :text="`Members: ${group.members.length}`" />
  </div>
</div>
