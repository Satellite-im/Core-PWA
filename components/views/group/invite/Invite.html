<div id="group-invite" class="group-invite">
  <TypographyText as="h3"> {{ $t('pages.chat.group_invite') }} </TypographyText>
  <TypographyText size="sm">
    {{ $t('pages.chat.group_invite_description') }}
  </TypographyText>
  <InteractablesUserPicker
    v-model="recipients"
    :exclude="groupMembers"
    address-lookup
  />
  <small v-if="error" class="error has-text-danger error">{{error}}</small>
  <InteractablesButton
    class="invite-btn"
    :type="recipients.length ? 'primary' : 'dark'"
    size="xs"
    :text="$t('pages.chat.add_member')"
    :action="confirm"
    :disabled="!recipients.length"
    :loading="isLoading"
    fullWidth
  />
</div>
