    <component :is="account.icon" v-else class="icon" size="1.3x" />
    <div class="titles">
      <TypographyTitle :size="6" :text="account.name" />
      <TypographyText v-if="account.username" class="username">
        {{ account.username }}
      </TypographyText>
    </div>
    <InteractablesButton
      v-if="!account.isVerified"
      v-tooltip.top="$t('ui.coming_soon')"
      color="primary"
      size="sm"
      :text="$t('pages.settings.profile.accounts.link')"
    />
    <div v-else class="controls">
      <button class="edit-button" @click="() => {}">
        {{ $t('global.edit') }}
      </button>
      <button class="edit-button" @click="() => {}">
        <x-icon size="1x" />
      </button>
    </div>
  </div>
  <div v-if="account.isVerified" class="display-details">
    <div class="display-row">
      <TypographyText class="music-label">
        {{ $t('pages.settings.profile.accounts.displayMusic') }}
      </TypographyText>
      <InteractablesSwitch v-model="account.displayMusic" />
    </div>
    <div class="display-row">
      <TypographyText class="music-label">
        {{ $t('pages.settings.profile.accounts.displayOnProfile') }}
      </TypographyText>
      <InteractablesSwitch v-model="account.displayOnProfile" />
    </div>
  </div>
</div>
