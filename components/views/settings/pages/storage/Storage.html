<SettingsPage>
  <SettingsUnit>
    <TypographyTitle :size="6" :text="$t('pages.settings.storage.title')" />
    <TypographySubtitle
      :size="6"
      :text="$t('pages.settings.storage.subtitle')"
    />
  </SettingsUnit>

  <SettingsUnit v-if="false">
    <TypographyTitle
      :size="6"
      :text="$t('pages.settings.storage.export.title')"
    />
    <TypographySubtitle
      :size="6"
      :text="$t('pages.settings.storage.export.subtitle')"
    />
    <br />
    <InteractablesButton
      size="xs"
      :text="$t('pages.settings.storage.export.button')"
    />
  </SettingsUnit>

  <SettingsUnit>
    <TypographyTitle
      :size="6"
      :text="$t('pages.settings.storage.clear.title')"
    />
    <TypographySubtitle
      :size="6"
      :text="$t('pages.settings.storage.clear.subtitle')"
    />
    <br />
    <InteractablesButton
      v-if="!deleteVerify"
      type="danger"
      size="xs"
      :loading="isLoading"
      :text="$t('pages.settings.storage.clear.button')"
      :action="() => deleteVerify = true"
    />
    <span v-if="deleteVerify">
      <TypographyText class="detail color-danger no-bottom-pad">
        {{ $t('pages.settings.storage.clear.subtitle_warning1') }}
      </TypographyText>
      <TypographyText class="detail color-danger">
        {{ $t('pages.settings.storage.clear.subtitle_warning2') }}
      </TypographyText>
      <br />
      <InteractablesButton
        type="danger"
        size="xs"
        :loading="isLoading"
        :text="$t('pages.settings.storage.clear.confirm_button')"
        :action="clearLocalStorage"
      />
    </span>
  </SettingsUnit>
</SettingsPage>
