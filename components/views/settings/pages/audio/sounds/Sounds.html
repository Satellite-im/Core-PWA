<div class="sounds">
  <TypographyTitle
    :size="6"
    :text="$t('pages.settings.notifications.sounds.title')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.message)"
    @toggle="toggleSound(SoundsTypes.message, $event)"
    :title="$t('pages.settings.notifications.sounds.message')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.call)"
    @toggle="toggleSound(SoundsTypes.call, $event)"
    :title="$t('pages.settings.notifications.sounds.call')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.mute)"
    @toggle="toggleSound(SoundsTypes.mute, $event)"
    :title="$t('pages.settings.notifications.sounds.mute')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.deafen)"
    @toggle="toggleSound(SoundsTypes.deafen, $event)"
    :title="$t('pages.settings.notifications.sounds.deafen')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.undeafen)"
    @toggle="toggleSound(SoundsTypes.undeafen, $event)"
    :title="$t('pages.settings.notifications.sounds.undeafen')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.upload)"
    @toggle="toggleSound(SoundsTypes.upload, $event)"
    :title="$t('pages.settings.notifications.sounds.upload')"
  />
  <SettingsPagesAudioSoundsItem
    :value="sound(SoundsTypes.connected)"
    @toggle="toggleSound(SoundsTypes.connected, $event)"
    :title="$t('pages.settings.notifications.sounds.connected')"
  />
</div>
