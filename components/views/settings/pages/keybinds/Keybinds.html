<SettingsPage>
  <SettingsSection>
    <SettingsUnit>
      <TypographyTitle :size="6" :text="$t('pages.settings.keybinds.title')" />
      <TypographySubtitle
        :size="6"
        :text="$t('pages.settings.keybinds.subtitle')"
      />
    </SettingsUnit>
  </SettingsSection>

  <SettingsSection>
    <SettingsUnit
      v-for="[key, value] in Object.entries(settings.keybinds).filter(([key, value]) => key.length > 0)"
      :key="key"
    >
      <InteractablesKeybindInput
        :name="$t(`pages.settings.keybinds.${key}`)"
        :value="value"
        :defaultValue="defaultKeybinds[key]"
        @change="setBinding(key, $event)"
      />
    </SettingsUnit>
  </SettingsSection>

  <InteractablesButton
    class="reset-keybind-btn"
    :text="$t('pages.settings.keybinds.reset_all')"
    :action="resetKeybinds"
    fullWidth
  />
</SettingsPage>
