<SettingsPage>
  <SettingsSection>
    <SettingsUnit>
      <TypographyText as="h2">
        {{ $t('pages.settings.keybinds.title') }}
      </TypographyText>
      <TypographyText color="dark">
        {{ $t('pages.settings.keybinds.subtitle') }}
      </TypographyText>
    </SettingsUnit>
  </SettingsSection>

  <SettingsSection>
    <SettingsUnit
      v-for="[key, value] in Object.entries(settings.keybinds).filter(([key, value]) => key.length > 0)"
      :key="key"
    >
      <InteractablesKeybindInput
        :name="$t(`pages.settings.keybinds.${key}`)"
        :value="value"
        :defaultValue="defaultKeybinds[key]"
        @change="setBinding(key, $event)"
      />
    </SettingsUnit>
  </SettingsSection>

  <div>
    <InteractablesButton
      :text="$t('pages.settings.keybinds.reset_all')"
      color="danger"
      @click="resetKeybinds"
    />
  </div>
</SettingsPage>
