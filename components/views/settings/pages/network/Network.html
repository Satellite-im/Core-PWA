<div id="network-settings">
  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.network.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.network.subtitle')" />
    </div>
  </div>


  <div class="columns is-desktop">
    <div class="column">
      <TypographyLabel :text="$t('pages.settings.network.network')" />
      <br />
      <InteractablesSelect size="small" :options="[{ text: 'Testnet', value: 'testnet' }]" selected="testnet" />
    </div>
  </div>
  <div class="columns is-desktop">
    <div class="column">
      <TypographyLabel :text="$t('pages.settings.network.allow_embeds')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.network.allow_embeds_description')" />
      <br />
      <InteractablesSwitch
        v-model="isAllowEmbeddedLinks"
        :isEnabled="settings.embeddedLinks"
      />
    </div>
  </div>
</div>
