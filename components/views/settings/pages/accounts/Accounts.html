<div id="accounts-settings">
  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.accounts.title')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.accounts.subtitle')" />
    </div>
  </div>

  <div class="columns is-desktop">
    <div class="column">
      <TypographyLabel :text="$t('pages.settings.accounts.active')" />
      <InteractablesInputGroup
        :copy-content="accounts.active"
        readonly
        type="primary"
        :action="() => $toast.show($t('ui.copied'))"
        :text="accounts.active">
        <clipboard-icon size="1x" />
      </InteractablesInputGroup>
    </div>
  </div>

  <div class="columns is-desktop">
    <div class="column">
      <TypographyLabel :text="$t('pages.settings.accounts.gas_price')" />
      <InteractablesInput 
        readonly
        type="primary"
        :text="accounts.gasPrice" />
    </div>
  </div>

  <UiSpacer :height="20" />

  <div class="columns is-desktop">
    <div class="column">
      <TypographyTitle :size="6" :text="$t('pages.settings.accounts.devices')" />
      <TypographySubtitle :size="6" :text="$t('pages.settings.accounts.no_devices')" />
    </div>
  </div>

  <UiSpacer :height="20" />

  <div class="columns is-desktop">
    <div class="column">
      <InteractablesSwitch
        v-model="storePin"
        :label="$t('pages.unlock.store_pin')"
      />
    </div>
  </div>
</div>
