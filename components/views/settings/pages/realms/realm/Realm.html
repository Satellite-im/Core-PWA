<div :class="`inline-realm ${realm.disabled ? 'realm-disabled' : ''}`">
  <div class="status">
    <UiCircle
      type="icon"
      :icon="realm.disabled ? 'x' : 'check'"
      :color="realm.disabled ? 'rgb(22, 22, 30)' : '#00b894'"
      :size="38"
    />
  </div>
  <div class="details">
    <TypographyText> {{ realm.nickname }} </TypographyText>
    <TypographyText class="detail" as="h5">
      {{ `Running on ${networkName}` }}
    </TypographyText>
    <div class="available">
      <TypographyText> Available </TypographyText>
      <TypographyText :color="realm.disabled ? 'danger' : 'success'">
        {{ (!realm.disabled).toString() }}
      </TypographyText>
    </div>
  </div>
</div>
