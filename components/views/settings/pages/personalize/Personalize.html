<SettingsPage>
  <SettingsSection>
    <SettingsUnit>
      <TypographyText as="h2">
        {{$t('pages.settings.personalize.title')}}
      </TypographyText>
      <TypographyText as="h4" color="dark">
        {{$t('pages.settings.personalize.subtitle')}}
      </TypographyText>
    </SettingsUnit>
  </SettingsSection>

  <SettingsSection>
    <SettingsUnit>
      <InteractablesSelect
        v-model="theme"
        :options="themeOptions"
        :label="$t('pages.settings.personalize.theme')"
        show-label
      />
    </SettingsUnit>
  </SettingsSection>

  <SettingsSection>
    <SettingsUnit>
      <InteractablesSelect
        v-model="flair"
        :options="flairOptions"
        :label="$t('pages.settings.personalize.flair')"
        :disabled="theme === ThemeKeys.DEFAULT"
        show-label
      />
    </SettingsUnit>
  </SettingsSection>

  <SettingsSection>
    <SettingsUnit>
      <InteractablesSelect
        v-model="language"
        :options="[{ text: 'English (USA)', value: 'en_US' }]"
        :label="$t('pages.settings.personalize.language')"
        show-label
      />
    </SettingsUnit>
  </SettingsSection>
</SettingsPage>
