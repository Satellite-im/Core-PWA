<nav class="nav" :class="{hide: !isMobileNavVisible}">
  <button
    :class="{active: isActiveRoute('chat')}"
    @click="$router.push('/mobile/chat')"
    data-cy="mobile-nav-home"
  >
    <home-icon size="1.5x" />
  </button>
  <button
    :class="{active: isActiveRoute('files')}"
    @click="$router.push('/files')"
    data-cy="mobile-nav-files"
  >
    <folder-icon size="1.5x" />
  </button>
  <button @click="toggleModal" data-cy="mobile-nav-marketplace">
    <shopping-bag-icon size="1.5x" />
  </button>
  <button
    :class="{active: isActiveRoute('friends')}"
    @click="$router.push('/mobile/friends')"
    data-cy="mobile-nav-friends"
  >
    <UiDotBadge :show="hasFriendRequests">
      <users-icon size="1.5x" />
    </UiDotBadge>
  </button>
  <!-- NOTE: Returns to the main settings screen if the user is already in settings -->
  <button
    :class="{active: isActiveRoute('settings')}"
    @click="isActiveRoute('settings') ? emptySettingsRoute() : $router.push('/mobile/settings')"
    data-cy="mobile-nav-settings"
  >
    <UiUserState :user="accounts.details" />
  </button>
</nav>
