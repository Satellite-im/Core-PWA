<div id="mobile-nav">
  <div>
    <home-icon
      size="1x"
      v-on:click="() => $router.push('/chat/direct')" />
  </div>
  <div :class="`${$route.path.includes('/chat') ? 'active' : ''}`">
    <message-square-icon
      size="1x"
      v-on:click="() => $router.push('/chat/direct')" />
  </div>
  <div :class="`${$route.path.includes('/files') ? 'active' : ''}`">
    <folder-icon
      size="1x"
      v-on:click="() => $router.push('/files/browse')" />
  </div>
  <div :class="`${$route.path.includes('/friends') ? 'active' : ''}`">
    <users-icon
      size="1x"
      v-on:click="() => $router.push('/friends/list')" />
  </div>
  <div :class="`${$route.path.includes('/settings') ? 'active' : ''}`">
    <settings-icon
      size="1x"
      v-on:click="$store.commit('ui/toggleSettings', true)" />
  </div>
</div>
