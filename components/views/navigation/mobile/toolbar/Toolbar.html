<div class="toolbar">
  <button title="previous" v-if="$route.params.id" @click="$emit('slidePrev')">
    <menu-icon class="font-color-flair" size="1.5x" />
  </button>
  <TypographyTitle :size="6" :text="conversation?.name" />
  <button
    title="call"
    class="phone"
    :disabled="!enableRTC || webrtc.activeCall"
    data-cy="toolbar-enable-audio"
    @click="handleCall"
  >
    <phone-call-icon size="1.4x" />
  </button>
  <button
    title="video call"
    :disabled="!enableRTC || webrtc.activeCall"
    data-cy="toolbar-enable-audio"
    @click="handleCall"
  >
    <video-icon size="1.4x" />
  </button>
  <template v-if="userDetails">
    <UiUserState v-if="!isGroup" :user="userDetails" />
    <UiGroupIcon v-else :members="conversation?.participants" />
  </template>
</div>
