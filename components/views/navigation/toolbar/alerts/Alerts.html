<div id="alerts">
  <InteractablesButton
  v-if='ui.unseenNotifications'
  :size='"small"'
  :action='clearNotifications'
  :style='"margin-bottom:5px"'
  :type='"primary"'
  :text="$t('ui.clear_all')"
  ></InteractablesButton>
  <ToolbarAlertsAlert
    v-if="alerts.length"
    v-for="alert in alerts"
    :alert="alert"
    :key="alert.id"
    @sync="syncAlerts"
  />
  <ToolbarAlertsAlert
    v-for="notification in notifications"
    v-if="notifications.length && notification.state !== 'READ'"
    :alert="notification"
    :key="notification.id"
  />
  <TypographySubtitle
    v-if="!alerts.length && !notifications.length "
    :size="6"
    :text="$t('alerts.caught_up')"
  />
</div>
