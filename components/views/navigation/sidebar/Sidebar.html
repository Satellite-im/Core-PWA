<div id="sidebar">
  <div class="sidebar-inner">
    <div class="sidebar-search">
      <menu-icon
        class="toggle-sidebar"
        data-cy="hamburger-button"
        @click="toggleMenu"
        size="1.2x"
        full-width
        :style="`${sidebar ? 'display: block' : 'display: none'}`"
      />
      <UiComingSoon
        :tooltipText="$t('coming_soon.sidebar_search')"
        :tooltipPosition="'bottom'"
        disabled
      >
        <InteractablesInput
          :placeholder="`${$t('ui.search')}...`"
          size="small"
          input-kind="text"
          :delete-icon="true"
          type="dark"
          disabled
          full-width
        />
      </UiComingSoon>
    </div>
    <div class="sidebar-nav">
      <InteractablesButton
        :inactive="!$route.path.includes('/friends/list')"
        class="sidebar-full-btn"
        data-cy="sidebar-friends"
        :type="$route.path.includes('/friends/list') ? 'primary' : 'dark'"
        size="small"
        :action="() => $router.push('/friends/list')"
        :text="$t('friends.friends')"
      >
        <users-icon size="1.2x" />
      </InteractablesButton>
      <span
        v-if="incomingRequestsLength"
        class="label"
        :class="{inverted : $route.path.includes('/friends/list')}"
      >
        {{incomingRequestsLength}}
      </span>
      <InteractablesButton
        :inactive="$route.path.includes('/files')"
        class="sidebar-full-btn"
        data-cy="sidebar-files"
        :type="$route.path.includes('/files') ? 'primary' : 'dark'"
        size="small"
        :action="() => $router.push('/files/browse')"
        :text="$t('files.files')"
      >
        <folder-icon size="1.2x" />
      </InteractablesButton>
    </div>
    <div class="quick-toggle" v-tooltip.top="$t('pages.chat.new_chat')">
      <plus-circle-icon size="1x" @click="toggleModal" />
      <FriendsQuick
        v-if="isQuickchatVisible"
        v-click-outside="toggleModal"
        @toggle="toggleModal"
      />
    </div>
    <SidebarList />
  </div>
  <div class="controls">
    <SidebarLive />
    <SidebarControls />
    <SidebarStatus />
  </div>
</div>
