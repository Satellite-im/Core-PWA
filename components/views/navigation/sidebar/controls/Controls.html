<div id="controls">
  <InteractablesButton
    :type="audioMuted ? 'danger' : 'dark'"
    size="small"
    v-tooltip.top="$t('controls.mute')"
    :action="() => toggleMute('audio')"
    data-cy="sidebar-mic-button"
    :text="$t('controls.mic')"
    :loading="isLoading"
    loadingText=""
  >
    <mic-off-icon
      data-cy="sidebar-mic-muted"
      v-if="audioMuted"
      size="1x"
    ></mic-off-icon>
    <mic-icon data-cy="sidebar-mic-unmuted" v-else size="1x"></mic-icon>
  </InteractablesButton>
  <InteractablesButton
    :type="audio.deafened ? 'danger' : 'dark'"
    size="small"
    data-cy="sidebar-audio-button"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only has-tooltip-hidden-touch"
    :data-tooltip="$t('controls.deafen')"
    v-tooltip.top="$t('controls.deafen')"
    :action="() => toggleDeafen()"
    :text="$t('controls.headphones')"
  >
    <headphones-off-icon
      data-cy="sidebar-audio-deafened"
      v-if="audio.deafened"
      size="1x"
    ></headphones-off-icon>
    <headphones-icon
      data-cy="sidebar-audio-not-deafened"
      v-else
      size="1x"
    ></headphones-icon>
  </InteractablesButton>
  <InteractablesButton
    :type="videoMuted ? 'danger' : 'dark'"
    size="small"
    data-cy="sidebar-video-button"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only hast-tooltip-hidden-touch"
    :data-tooltip="$t('controls.toggle')"
    v-tooltip.top="$t('controls.toggle')"
    :text="$t('controls.video')"
    :action="() => toggleMute('video')"
    :loading="isLoading"
    loadingText=""
  >
    <video-off-icon
      data-cy="sidebar-video-muted"
      v-if="videoMuted"
      size="1x"
    ></video-off-icon>
    <video-icon data-cy="sidebar-video-unmuted" v-else size="1x"></video-icon>
  </InteractablesButton>
</div>
