<div id="controls">
  <InteractablesButton
    :type="audioMuted ? 'danger' : 'dark'"
    size="small"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only has-tooltip-hidden-touch"
    :data-tooltip="$t('controls.mute')"
    :action="toggleMute"
    :text="$t('controls.mic')"
    :inactive="isLoading"
  >
    <mic-off-icon v-if="audioMuted" size="1x"></mic-off-icon>
    <mic-icon v-else size="1x"></mic-icon>
  </InteractablesButton>
  <InteractablesButton
    :type="audio.deafened ? 'danger' : 'dark'"
    size="small"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only has-tooltip-hidden-touch"
    :data-tooltip="$t('controls.deafen')"
    :action="toggleDeafen"
    :text="$t('controls.headphones')"
  >
    <headphones-icon size="1x"></headphones-icon>
  </InteractablesButton>
  <InteractablesButton
    :type="videoMuted ? 'danger' : 'dark'"
    size="small"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only hast-tooltip-hidden-touch"
    :data-tooltip="$t('controls.toggle')"
    :text="$t('controls.video')"
    :action="toggleVideo"
    :inactive="isLoading"
  >
    <video-off-icon v-if="videoMuted" size="1x"></video-off-icon>
    <video-icon v-else size="1x"></video-icon>
  </InteractablesButton>
</div>
