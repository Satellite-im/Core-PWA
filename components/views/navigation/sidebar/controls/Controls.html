<div class="call-controls">
  <InteractablesButton
    :color="audioMuted ? 'danger' : 'dark'"
    v-tooltip.top="audioMuted ? $t('controls.unmute') : $t('controls.mute')"
    @click="() => toggleMute('audio')"
    data-cy="sidebar-mic-button"
    :text="$t('controls.mic')"
    :loading="buttonsLoading.includes('audio')"
  >
    <mic-off-icon data-cy="sidebar-mic-muted" v-if="audioMuted" size="1x" />
    <mic-icon data-cy="sidebar-mic-unmuted" v-else size="1x" />
  </InteractablesButton>
  <InteractablesButton
    :color="audio.deafened ? 'danger' : 'dark'"
    data-cy="sidebar-audio-button"
    v-tooltip.top="audio.deafened ? $t('controls.undeafen') : $t('controls.deafen')"
    @click="() => toggleMute('headphones')"
    :text="$t('controls.headphones')"
    :loading="buttonsLoading.includes('headphones')"
  >
    <headphones-off-icon
      data-cy="sidebar-audio-deafened"
      v-if="audio.deafened"
      size="1x"
    />
    <headphones-icon data-cy="sidebar-audio-not-deafened" v-else size="1x" />
  </InteractablesButton>
  <InteractablesButton
    v-if="webrtc.activeCall"
    :color="videoMuted ? 'danger' : 'dark'"
    v-tooltip.top="videoMuted ? $t('controls.turn_on_camera') : $t('controls.turn_off_camera')"
    :text="$t('controls.video')"
    @click="() => toggleMute('video')"
    :loading="buttonsLoading.includes('video')"
  >
    <video-off-icon data-cy="sidebar-video-muted" v-if="videoMuted" size="1x" />
    <video-icon data-cy="sidebar-video-unmuted" v-else size="1x" />
  </InteractablesButton>
</div>
