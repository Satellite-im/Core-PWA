<div class="live" v-if="selUserName">
  <div class="name-and-icon" v-on:click="activeChat">
    <radio-icon size="1.2x" class="green" v-if="existLiveChat" />
    <TypographySubtitle
      :class="`sel-user-name ${existLiveChat ? 'is-exist' : 'is-non-exist'}`"
      :size="6"
      :text="selUserName"
    />
  </div>
  <InteractablesButton
    type="danger"
    size="small"
    :text="$t('controls.end_stream')"
    :action="hangUp"
    v-if="existLiveChat"
  >
    <x-icon size="1x"></x-icon>
  </InteractablesButton>
</div>
