<div id="status">
  <UiUserState
    :user="{did: accounts.active, state: accounts.details.state}"
    :src="src"
  />
  <div class="user-info" v-tooltip.top="$t('controls.copy_id')" @click="copyId">
    <TypographyTitle
      data-cy="user-name"
      :text="accounts.details.name"
      :size="6"
    />
    <TypographySubtitle
      :text="accounts.details.status || $t('pages.settings.accounts.no_status')"
      :size="6"
    />
  </div>
</div>
