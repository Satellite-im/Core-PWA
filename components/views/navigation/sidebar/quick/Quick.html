<div class="quick-chat">
  <div>
    <TypographyText size="sm" color="dark" style="margin-bottom: 0.5rem">
      {{ $t('pages.chat.new_chat') }}
    </TypographyText>
    <TypographyText>
      {{ $t('pages.chat.new_chat_description') }}
    </TypographyText>
  </div>
  <InteractablesUserPicker v-model="friends" height="220px" />
  <template v-if="friends.length > 1">
    <InteractablesInput
      v-model.trim="name"
      size="xs"
      :placeholder="$t('pages.chat.new_group_name')"
      :minLength="$Config.chat.groupNameMinLength"
      :maxLength="$Config.chat.groupNameMaxLength"
      :invalid="isInvalidName && Boolean(error)"
      @submit="confirm"
      :error="error"
    />
  </template>
  <InteractablesButton
    :text="$t('pages.chat.chat_now')"
    :loading="isLoading"
    :disabled="!friends.length"
    @click="confirm"
  />
</div>
