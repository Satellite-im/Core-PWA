<UiContextMenu
  class="item"
  :class="{ 'is-loading': isLoading, selected: isSelected }"
  :items="contextMenuValues"
  data-cy="sidebar-user"
  @click="openConversation"
>
  <template>
    <UiUserState
      v-if="conversation.type === 'direct' && user && status"
      :user="user"
      :conversationId="conversationId"
    />
    <UiGroupIcon
      v-else-if="conversation.participants"
      :members="conversation.participants"
    />
  </template>
  <div class="user-info">
    <TypographyText
      class="ellipsis"
      color="light"
      font="heading"
      weight="bold"
      data-cy="sidebar-user-name"
      :color="!!unreadCount ? 'light' : 'dark'"
    >
      {{ conversation.name }}
    </TypographyText>
    <TypographyText
      size="sm"
      :color="unreadCount ? 'light' : 'dark'"
      :weight="unreadCount ? 'bold' : ''"
      data-cy="sidebar-user-name"
    >
      <div
        ref="subtitle"
        class="ellipsis"
        :class="{ bigmoji: containsOnlyEmoji(lastMessageDisplay) }"
        v-html="subtitle"
      />
    </TypographyText>
  </div>
  <div class="user-chat-details">
    <TypographyText v-if="messages.length" color="dark" size="xs">
      {{ timestamp }}
    </TypographyText>
    <TypographyTag v-if="unreadCount" class="tag" :text="unreadCount" small />
  </div>
  <div class="user-loader">
    <UiLoadersSpinner :spinning="isLoading" />
  </div>
</UiContextMenu>
