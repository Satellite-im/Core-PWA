<div class="list hover-scroll" :class="{loading: !iridium.ready}">
  <UiLoadersFriend v-if="!iridium.ready" :count="9" />
  <template v-else>
    <SidebarListItem
      v-for="conversation in sortedConversations"
      :key="conversation.id"
      :conversation-id="conversation.id"
      @slideNext="$emit('slideNext')"
    />
    <div v-if="!sortedConversations.length" class="empty-friends-wrapper">
      <FriendsEmptyMessage displayImage />
    </div>
  </template>
</div>
