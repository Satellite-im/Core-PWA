<div class="list hover-scroll">
  <SidebarListItem
    v-for="conversation in sortedConversations"
    :key="conversation.id"
    :conversation-id="conversation.id"
    @slideNext="$emit('slideNext')"
  />
  <div v-if="!sortedConversations.length" class="empty-friends-wrapper">
    <TypographyText v-if="filter" class="no-result">
      <div>"{{ filter }}"</div>
      <b>{{ $t('ui.no_results') }}</b>
    </TypographyText>
    <FriendsEmptyMessage v-else displayImage />
  </div>
</div>
