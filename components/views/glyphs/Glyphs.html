<div class="glyphs-modal" data-cy="glyphs-modal">
  <InteractablesClose class="close" :action="closeModal" />
  <div class="heading">
    <TypographyTitle data-cy="glyphs-modal-title" :size="5" :text="pack.name" />
  </div>
  <GlyphsSample :glyphUrls="samplePackUrls" />
  <InteractablesButton
    class="button"
    data-cy="glyphs-modal-view-btn"
    :text="$t('glyphs.view_pack')"
    @click="openMarketplace"
  >
    <shopping-bag-icon size="1.2x" />
  </InteractablesButton>
</div>
