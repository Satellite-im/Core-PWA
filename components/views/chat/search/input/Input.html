<div class="search-container" v-click-outside="lostFocus">
  <div class="search-box" :class="{'focus' : isFocus}">
    <div class="search-placeholder" :class="{'hide' : !isEmpty}">
      {{placeholder}}
    </div>
    <div class="search-icon">
      <search-icon size="1.1x" />
    </div>
    <button v-if="!isEmpty" class="search-clear" @click="clearSearch">
      <delete-icon size="1.1x" />
    </button>
    <div
      ref="searchInput"
      class="search-input"
      @mousedown="setFocus"
      @keydown="keydown"
      @keyup="keyup"
      @input="input"
    ></div>
  </div>
