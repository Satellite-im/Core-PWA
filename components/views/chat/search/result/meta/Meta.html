<div class="meta">
  <div class="result-count">{{ resultsText }}</div>
  <div class="result-orderby">
    <div
      v-for="item in Object.keys(SearchOrderType)"
      class="orderby-item"
      :class="{ 'active': SearchOrderType[item] === orderBy }"
      @click="$emit('toggleOrder', SearchOrderType[item])"
    >
      {{item}}
    </div>
  </div>
</div>
