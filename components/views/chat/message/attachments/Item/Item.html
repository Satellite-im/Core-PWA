<div class="message-attachments-item">
  <UiChatImage v-if="isEmbeddable" :image="attachment" :alt="attachment.name" />
  <div v-else class="details" @click="download">
    <file-icon size="24" class="font-color-flair" />
    <div class="file-info">
      <TypographyText class="ellipsis"> {{ attachment.name }} </TypographyText>
      <TypographyText
        class="ellipsis"
        font="heading"
        color="dark"
        size="sm"
        :title="subtitle"
      >
        {{ subtitle }}
      </TypographyText>
    </div>
    <InteractablesButton
      @click="download"
      data-cy="chat-file"
      :label="$t('controls.download')"
    >
      <download-icon size="1x" />
    </InteractablesButton>
  </div>
</div>
