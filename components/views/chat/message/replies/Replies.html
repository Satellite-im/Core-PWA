<div class="replies-container">
  <div
    v-if="!showReplies"
    class="toggle-button"
    data-cy="reply-preview"
    @click="toggleReplies"
  >
    <plus-square-icon size="1.1x" />
    {{ accordionText }}
  </div>
  <template v-else>
    <div class="message-replies">
      <Message
        v-for="item in replyItems"
        :key="item.message.id"
        :message="item.message"
        :showHeader="!item.isSameAuthor"
        hideReplyAction
      />
    </div>
    <div @click="toggleReplies" class="toggle-button" data-cy="reply-close">
      <minus-square-icon size="1.1x" />
      {{ $t('conversation.collapse') }}
    </div>
  </template>
</div>
