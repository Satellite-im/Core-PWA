<div id="glyphs">
  <div class="search-glyph-box">
    <InteractablesInput
      :placeholder="$t('ui.search')"
      size="small"
      v-model="searchText"
      input-kind="text"
      type="primary"
    />
  </div>
  <EnhancersGlyphsNav />
  <div class="glyph-content">
    <UiScroll verticalScroll scrollbarVisibility="scroll">
      <virtual-list
        class="virtual-list"
        :data-key="'id'"
        :data-sources="filteredGlyphs"
        :data-component="packGroup"
        :keeps="15"
      />
    </UiScroll>
  </div>

  <EnhancersGlyphsItemInfo />
</div>
