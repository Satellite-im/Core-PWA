<v-img 
  :src="src"
  :aspect-ratio="1"
  @mouseover="mouseOver"
  @mouseleave="mouseLeave"
  v-on="sendOnClick ? {click: addGlyph} : {}"
  class="glyph-item"
  @load="imageLoaded"
  @loadstart="imageLoadStart"
  :style="getStyle()"
>
  <template v-slot:placeholder>
    <v-row
      class="glyph-item-loading-container"
    >
      <UiLoadersLoadingInline text="" />
    </v-row>
  </template>
</v-img>
