<div
  v-if="ui.enhancers.show"
  class="enhancers"
  v-click-outside="toggleEnhancers"
>
  <div class="navbar">
    <InteractablesButtonGroup
      v-model="route"
      :values="['glyphs','emoji','gif']"
    >
      <InteractablesButton
        text="Glyphs"
        :color="ui.enhancers.route === 'glyphs' ? 'primary' : 'dark'"
        @click="route = 'glyphs'"
      >
        <grid-icon size="1x" />
      </InteractablesButton>
      <InteractablesButton
        text="Emoji"
        :color="ui.enhancers.route === 'emoji' ? 'primary' : 'dark'"
        @click="route = 'emoji'"
      >
        <smile-icon size="1x" />
      </InteractablesButton>
      <!-- <InteractablesButton
        text="Gifs"
        :color="ui.enhancers.route === 'gifs' ? 'primary' : ''"
      >
        <image-icon size="1x" />
      </InteractablesButton> -->
    </InteractablesButtonGroup>
  </div>
  <div class="container">
    <EnhancersGlyphs v-if="ui.enhancers.route === 'glyphs'" />
    <EnhancersEmoji v-if="ui.enhancers.route === 'emoji'" />
  </div>
</div>
