<div
  class="enhancers"
  :class="{'enhancers-mobile': $device.isMobile}"
  v-if="ui.enhancers.show"
  v-click-outside="toggleEnhancers"
  v-bind:style="!ui.enhancers.floating ? {
    left: calculatePositionOnScreen(ui.enhancers.position[0]) + 'px',
    bottom: ui.enhancers.position[1] + 'px'
  } : {}"
>
  <div class="navbar">
    <InteractablesButtonGroup
      v-model="route"
      :fullWidth="true"
      :values="['glyphs','emotes','gif']"
    >
      <InteractablesButton type="dark" size="xs" text="Glyphs" fullWidth>
        <grid-icon size="1x" />
      </InteractablesButton>
      <InteractablesButton type="dark" size="xs" text="Emoji" fullWidth>
        <smile-icon size="1x" />
      </InteractablesButton>
      <InteractablesButton
        type="dark"
        size="xs"
        text="Gifs"
        v-if="featureReadyToShow"
        fullWidth
      >
        <image-icon size="1x" />
      </InteractablesButton>
    </InteractablesButtonGroup>
  </div>
  <div class="container">
    <UiSimpleScroll
      scrollMode="vertical"
      scrollShow="scroll"
      v-if="ui.enhancers.route === 'emotes'"
    >
      <emoji-picker @emoji="addEmoji" :search="search.toLowerCase()">
        <div
          slot="emoji-picker"
          ref="emojiPicker"
          slot-scope="{ emojis, insert }"
        >
          <div class="emoji-picker">
            <div class="emoji-picker__search">
              <InteractablesInput
                v-model="search"
                type="dark"
                size="xs"
                :placeholder="$t('ui.search')"
              />
            </div>
            <div>
              <div v-for="(emojiGroup, category) in emojis" :key="category">
                <TypographyText> {{ category }} </TypographyText>
                <div class="emojis">
                  <div
                    v-if="category === 'Frequently used' && mostUsedEmojis.length"
                  >
                    <span
                      v-for="(emoji, index) in mostUsedEmojis"
                      :key="index"
                      @click="addEmoji(emoji.content, emoji.code)"
                      :title="index"
                    >
                      {{ emoji.content }}
                    </span>
                  </div>
                  <div v-else>
                    <span
                      v-for="(emoji, emojiName) in emojiGroup"
                      :key="emojiName"
                      @click="addEmoji(emoji, emojiName)"
                      :title="emojiName"
                      >{{ emoji }}</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </emoji-picker>
    </UiSimpleScroll>
    <EnhancersGlyphs v-if="ui.enhancers.route === 'glyphs'" />
  </div>
</div>
