<div class="chatbar-controls">
  <UiComingSoon
    :tooltipText="$t('coming_soon.send_money')"
    :tooltipPosition="'top'"
  >
    <button
      id="send-money-toggle"
      v-tooltip.top="$t('wallet.send_money')"
      @click="toggleMiniWallet"
      class="control-tooltip-wrap"
      disabled
    >
      <banknote-icon size="1x" class="control-icon" color="grey" />
    </button>
  </UiComingSoon>
  <button
    id="glyph-toggle"
    v-tooltip.top="$t('ui.glyphs')"
    @click="toggleEnhancers('glyphs')"
    class="control-tooltip-wrap"
  >
    <box-select-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'glyphs' ? 'primary' : ''}`"
    />
  </button>
  <button
    id="emoji-toggle"
    v-tooltip.top="$t('ui.emotes')"
    @click="toggleEnhancers('emotes')"
    class="control-tooltip-wrap"
  >
    <smile-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'emotes'  ? 'primary' : ''}`"
    />
  </button>
  <button
    v-tooltip.top="$t('ui.send')"
    class="control-tooltip-wrap send-message-btn"
    :disabled="disabled"
    @click="$emit('send')"
    data-cy="send-message"
  >
    <arrow-right-icon size="1x" class="control-icon" />
  </button>
</div>
