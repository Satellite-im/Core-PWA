<div class="chatbar-controls">
  <UiComingSoon
    v-if="!$device.isMobile"
    :tooltipText="$t('coming_soon.send_money')"
    :tooltipPosition="'top'"
  >
    <button
      v-tooltip.top="$t('wallet.send_money')"
      @click="toggleMiniWallet"
      disabled
    >
      <banknote-icon size="1x" class="control-icon" color="grey" />
    </button>
  </UiComingSoon>
  <button v-tooltip.top="$t('ui.glyphs')" @click="toggleEnhancers('glyphs')">
    <box-select-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'glyphs' ? 'primary' : ''}`"
    />
  </button>
  <button v-tooltip.top="$t('ui.emoji')" @click="toggleEnhancers('emoji')">
    <smile-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'emoji'  ? 'primary' : ''}`"
    />
  </button>
  <button
    v-tooltip.top="$t('ui.send')"
    class="send"
    :disabled="disabled"
    @click="$emit('send')"
    data-cy="send-message"
  >
    <arrow-right-icon size="1x" class="control-icon" />
  </button>
</div>
