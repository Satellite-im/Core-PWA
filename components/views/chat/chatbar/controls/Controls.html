<div class="chatbar-controls">
  <button
    v-tooltip.top="$t('ui.glyphs')"
    @click="toggleEnhancers('glyphs')"
    data-cy="send-glyph"
    :disabled="disabled"
  >
    <box-select-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'glyphs' ? 'primary' : ''}`"
    />
  </button>
  <button
    v-tooltip.top="$t('ui.emoji')"
    @click="toggleEnhancers('emoji')"
    data-cy="send-emoji"
    :disabled="disabled"
  >
    <smile-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'emoji'  ? 'primary' : ''}`"
    />
  </button>
  <button
    v-tooltip.top="$t('ui.send')"
    class="send"
    :disabled="disabled"
    @click="$emit('send')"
    data-cy="send-message"
  >
    <arrow-right-icon size="1x" class="control-icon" />
  </button>
</div>
