<div class="chatbar-controls">
  <UiComingSoon
    :tooltipText="$t('coming_soon.send_money')"
    :tooltipPosition="'top'"
    :marginTopOverride="'4px'"
  >
    <!-- to add disable color to icon, had to add color="grey" to the icon -->
    <button
      id="send-money-toggle"
      :data-tooltip="$t('wallet.send_money')"
      @click="toggleMiniWallet"
      class="control-tooltip-wrap has-tooltip has-tooltip-top has-tooltip-primary has-tooltip-hidden-touch"
      :disabled="disabled"
    >
      <banknote-icon size="1x" :class="`control-icon `" color="grey" />
    </button>
  </UiComingSoon>
  <button
    id="glyph-toggle"
    :data-tooltip="$t('ui.glyphs')"
    @click="toggleEnhancers('glyphs')"
    class="control-tooltip-wrap has-tooltip has-tooltip-top has-tooltip-primary has-tooltip-hidden-touch"
    :disabled="disabled"
  >
    <box-select-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'glyphs' ? 'primary' : ''}`"
    />
  </button>
  <button
    id="emoji-toggle"
    :data-tooltip="$t('ui.emotes')"
    @click="toggleEnhancers('emotes')"
    class="control-tooltip-wrap has-tooltip has-tooltip-top has-tooltip-primary has-tooltip-hidden-touch"
    :disabled="disabled"
  >
    <smile-icon
      size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'emotes'  ? 'primary' : ''}`"
    />
  </button>
  <button
    :data-tooltip="$t('ui.send')"
    class="control-tooltip-wrap has-tooltip has-tooltip-top has-tooltip-primary has-tooltip-hidden-touch send-message-btn"
    data-cy="send-message"
    :disabled="disabled"
    @click="sendMessage"
  >
    <arrow-right-icon size="1x" class="control-icon" />
  </button>
</div>
