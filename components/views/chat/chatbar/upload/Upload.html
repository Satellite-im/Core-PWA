<button
  @click="clickFileInput"
  data-cy="chat-file-upload-btn-container"
  v-tooltip.top="$t('global.upload')"
  :disabled="disabled"
>
  <plus-icon />
  <input
    type="file"
    ref="upload"
    data-cy="chat-file-upload"
    style="display: none"
    @click="resetFileInput"
    @change="handleFile"
    multiple
  />
</button>
