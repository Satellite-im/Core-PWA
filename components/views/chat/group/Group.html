<div class="group">
  <div v-if="source.type === 'group'">
    <div class="is-group">
      <span class="wrapper-circle" v-on:click="showQuickProfile">
        <UiCircle
          :type="src ? 'image' :'random'"
          :seed="address"
          :size="35"
          :source="src"
        />
      </span>
      <div class="group-body">
        <div class="group-heading">
          <span v-on:click="showQuickProfile">
            <UiUserName :username="username" :badge="badge" />
          </span>
          <TypographyText :text="timestamp" :data-cy="`chat-timestamp`" />
        </div>
        <div class="group-messages">
          <Message
            v-for="message in source.messages"
            :group="source"
            :message="message"
            :from="username"
            :key="message.id"
          />
        </div>
      </div>
    </div>
  </div>
  <div v-if="source.type === 'caret_divider'">
    <UiCaretDivider text="New Messages" />
  </div>
  <div v-else-if="source.type === 'divider'">
    <TypographyHorizontalRuleText :value="source.at.toString()" />
  </div>
</div>
