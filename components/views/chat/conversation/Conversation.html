<div id="conversation" ref="conversation">
  <virtual-list class="virtual-list" ref="vsl"
    :data-key="'id'"
    :data-sources="messages"
    :data-component="itemComponent"
    :extra-props="{groupId: groupId}"
    :start="messages.length - 1"
                header-class="virtual-list-header"
  >
    <div slot="header">
      <UiChatEncrypted v-if="$route.params.address" />
      <UiLoadersMessage :count="3" v-if="loading" />
    </div>
  </virtual-list>
  <div v-if="textile.messageLoading" class="zoop">
    <UiLoadersLoadingBar />
  </div>
</div>
