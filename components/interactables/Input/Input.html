<div class="input-group">
  <TypographyText v-if="label" as="label" uppercase>
    {{ label }}
  </TypographyText>
  <div class="input-outer" :class="`font-size-${size}`">
    <div class="input-inner">
      <input
        ref="input"
        class="input font-body font-color-light"
        :class="[
          `is-${color}`,
          {
            'show-clear-button': showClear,
            'is-danger': error || invalid
          }
        ]"
        :value="text"
        :type="type"
        :readonly="readonly"
        :placeholder="placeholder"
        :minLength="minLength"
        :maxLength="maxLength"
        :disabled="disabled"
        @keydown.enter="handleSubmit"
        @input="handleInput"
        data-cy="input-group"
      />
      <button
        v-if="showClear && !isEmpty"
        class="clear-button"
        @click="clearInput"
      >
        <delete-icon size="1x" />
      </button>
    </div>
    <InteractablesButton
      v-if="$slots.default"
      class="button"
      :color="color"
      :disabled="disabled"
      @click="handleSubmit"
      data-cy="submit-input"
    >
      <UiLoadersSpinner v-if="loading" spinning />
      <slot v-else></slot>
    </InteractablesButton>
  </div>
  <span v-if="showLimit" class="char-limit">
    {{ text.length }}/{{ maxLength }}
  </span>
  <TypographyError v-if="error" class="error" :text="error" small />
</div>
