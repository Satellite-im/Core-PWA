<div
  :class="`select is-${size} is-${type} is-${fullWidth ? 'full-width' : 'normal-width'}`"
>
  <!-- <select @change="change" v-model="selectedValue">
    <option :value="null" disabled v-if="placeholder && placeholder.length">{{placeholder}}</option>
    <option 
      v-for="option in options"
      :value="option.value">{{ option.text }}</option>
  </select> -->
  <div class="custom-select" @blur="open = false">
    <div class="selected" :class="{ open: open }" @click="open = !open">
      {{ getSelectLabel() }}
    </div>
    <div class="items" :class="{ selectHide: !open }">
      <div
        v-for="(option, i) of options"
        :key="i"
        @click="change(option.value)"
      >
        {{ option.text }}
      </div>
    </div>
  </div>
</div>
