<div :class="`select is-${size} is-${type} is-${fullWidth ? 'full-width' : 'normal-width'}`">
  <select @change="change" v-model="selectedValue">
    <option :value="null" disabled v-if="placeholder && placeholder.length">{{placeholder}}</option>
    <option 
      v-for="option in options"
      :value="option.value">{{ option.text }}</option>
  </select>
</div>
