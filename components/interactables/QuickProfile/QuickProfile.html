<div
  class="quick-profile"
  ref="quick"
  @keydown.esc="close"
  tabindex="-1"
  v-click-outside="close"
>
  <div class="top">
    <!-- todo - remove self when regular user profile is implemented -->
    <button @click="openProfile" class="open-profile-button" :class="{self}">
      <UiUserState :user="user" :size="40" />
    </button>
    <div>
      <TypographyText as="h4" class="ellipsis">
        {{ user.name }}
      </TypographyText>
      <TypographyText v-if="user?.status" color="dark" size="sm">
        {{user.status}}
      </TypographyText>
    </div>
  </div>
  <template v-if="user?.about">
    <TypographyText>
      {{$t('pages.settings.profile.about.title')}}
    </TypographyText>
    <TypographyText> {{user.about}} </TypographyText>
  </template>
  <InteractablesInput
    v-if="conversationId"
    v-model.trim="text"
    ref="input"
    size="xs"
    :placeholder="`${$t('friends.message')} ${user.name}...`"
    :maxLength="$Config.chat.maxChars"
    showLimit
    autofocus
    @submit="sendMessage"
  >
    <arrow-right-icon size="1x" />
  </InteractablesInput>
</div>
