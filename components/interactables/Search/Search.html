<div class="search-container" v-click-outside="lostFocus">
  <div :class="{'search-box': true, focus: isFocus}">
    <div :class="{'search-placeholder': true, hide: !isEmpty}">
      {{placeholder}}
    </div>
    <div class="search-icon">
      <font-awesome-icon :icon="['far', 'search']" />
    </div>
    <div class="search-input-container">
      <div
        ref="searchInput"
        class="search-input"
        contenteditable=""
        @focus="setFocus"
        @keyup="keyup"
        @keypress="keypress"
        @input="input"
      ></div>
    </div>
    <button class="search-clear" @click="clearSearch" v-if="!isEmpty">
      <font-awesome-icon :icon="['far', 'times']" />
    </button>
  </div>
  <div :class="{'search-options': true}" v-if="isFocus">
    <template v-if="isEmpty">
      <ul class="search-option-group">
        SEARCH OPTIONS
        <li>from: user</li>
        <li>mentions: user</li>
        <li>has: link, embed or file</li>
        <li>before: specific date</li>
        <li>during: specific date</li>
        <li>after: user</li>
        <li>in: channel</li>
      </ul>
    </template>
  </div>
</div>
