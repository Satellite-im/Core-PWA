<div>
  <TypographyLabel class="input-label" v-if="labelText.length" :text="labelText" />
  <div class="field has-addons">
    <div class="control">
      <input
        v-model="internalText"
        :class="`input is-${size} is-${type}`"
        :readonly="readonly"
        :type="inputKind"
        :placeholder="placeholder"
        v-on:keyup.enter="action"
        @input="update"
        />
    </div>
    <div class="control">
      <a
        :disabled="disabled"
        :class="`button is-${type} is-${size} has-${icon ? 'icon' : 'no-icon'}`"
        v-on:click="action"
        v-if="!copyContent.length"
      >
        <UiSpinner v-if="loading" spinning />
        <span v-else>
          <font-awesome-icon v-if="icon" :icon="[icon.style, icon.name]" class="button-icon" />
          {{ buttonText }}
        </span>
      </a>
      <a
        :disabled="disabled"
        :class="`button is-${type} is-${size} has-${icon ? 'icon' : 'no-icon'}`"
        v-on:click="action"
        v-clipboard:copy="copyContent"
        v-else
      >
        <UiSpinner v-if="loading" spinning />
        <span v-else>
          <font-awesome-icon v-if="icon" :icon="[icon.style, icon.name]" class="button-icon" />
          {{ buttonText }}
        </span>
      </a>
    </div>
  </div>
</div>
