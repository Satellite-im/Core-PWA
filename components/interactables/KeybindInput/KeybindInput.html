<div class="keybind-input" v-click-outside="cancel">
  <TypographyLabel :text="name" />
  <div class="control">
    <TypographyText
      v-if="!isListening && value === ''"
      class="info-label"
      :text="$t('pages.settings.keybinds.no_mapping')"
    />
    <TypographyText
      v-else-if="isListening && !keys.length"
      class="info-label"
      :text="$t('pages.settings.keybinds.enter_new_keybind')"
    />
    <div v-else class="key-list">
      <template v-for="key, index in keys">
        <kbd class="key">{{key}}</kbd>
        <div v-if="index !== keys.length - 1" class="plus">+</div>
      </template>
    </div>
    <div v-if="isListening" key="editing-controls" class="controls">
      <InteractablesButton
        type="dark"
        v-tooltip.top="$t('pages.settings.keybinds.cancel')"
        :action="cancel"
      >
        <XIcon size="1x" />
      </InteractablesButton>

      <InteractablesButton
        type="primary"
        v-tooltip.top="$t('pages.settings.keybinds.save')"
        :action="save"
        :disabled="!canSave"
      >
        <CheckIcon size="1x" />
      </InteractablesButton>
    </div>

    <div v-else key="normal-controls" class="controls">
      <InteractablesButton
        type="dark"
        v-tooltip.top="$t('pages.settings.keybinds.edit')"
        :action="edit"
      >
        <PencilIcon size="1x" />
      </InteractablesButton>

      <InteractablesButton
        type="dark"
        v-tooltip.top="$t('pages.settings.keybinds.reset')"
        :action="reset"
        :disabled="!canReset"
      >
        <UndoIcon size="1x" />
      </InteractablesButton>

      <InteractablesButton
        type="dark"
        v-tooltip.top="$t('pages.settings.keybinds.clear')"
        :action="clear"
        :disabled="!canClear"
      >
        <XIcon size="1x" />
      </InteractablesButton>
    </div>
  </div>
</div>
