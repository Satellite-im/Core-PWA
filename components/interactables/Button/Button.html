<button
  :class="`button is-button is-${size} is-${type} ${outlined ? 'is-outlined' : ''} is-${fullWidth ? 'fullwidth' : 'normal-width'} ${inactive ? 'is-inactive' : ''}`"
  v-on:click="action"
  :disabled="loading"
  :type="htmlType"
  ref="button"
>
  <UiGlowingCursorArea :hide="$attrs['data-popper-shown'] ? true : false">
    <!-- If the button is in the loading state -->
    <div class="spinner" v-if="loading">
      <!-- Loading Spinner -->
      <UiLoadersSpinner
        spinning
        :class="`${loadingText ? 'button-icon' : ''}`"
      />
      <!-- Loading Text -->
      <span v-if="loadingText"> {{ loadingText }} </span>
    </div>
    <!-- Default button state -->
    <div v-else class="content">
      <div
        :class="`feather ${text.length ? '' : 'no-text-feather'}`"
        v-if="$slots.default"
      >
        <slot></slot>
      </div>
      <span v-if="text.length">{{ text }}</span>
    </div>
  </UiGlowingCursorArea>
</button>
