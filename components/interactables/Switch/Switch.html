<label class="switch-container">
  <input
    type="checkbox"
    :checked="isEnabled"
    :disabled="isLocked"
    @click="toggle"
  />
  <div
    class="switch-button"
    data-cy="switch-button"
    :class="{ enabled: isEnabled, locked: isLocked }"
  />
  <TypographyText v-if="label" as="label" color="light" small>
    {{ label }}
  </TypographyText>
</label>
