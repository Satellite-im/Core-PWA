<label ref="container" class="switch-container">
  <input
    ref="switch"
    type="checkbox"
    :checked="isEnabled"
    :disabled="isLocked"
    @click="toggle"
  />
  <div
    class="switch-button"
    data-cy="switch-button"
    :class="{ enabled: isEnabled, locked: isLocked }"
  />
  <TypographyText v-if="label" as="label"> {{ label }} </TypographyText>
</label>
