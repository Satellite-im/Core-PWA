<TypographyText as="label" class="switch-container">
  <input
    type="checkbox"
    class="hidden"
    :checked="value"
    :disabled="isLocked"
    @click="toggle"
    @focus="handleFocus"
    @blur="isFocused = false"
  />
  <div
    class="switch-button"
    data-cy="switch-button"
    :class="{ enabled: value, locked: isLocked, outline: isFocused }"
    aria-hidden="true"
  />
  <div :class="{hidden: !showLabel}">{{ label }}</div>
</TypographyText>
