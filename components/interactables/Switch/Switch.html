<label class="switch-container" :class="{'is-small': small}">
  <input
    type="checkbox"
    :checked="isEnabled"
    :disabled="isLocked"
    @click="toggle"
  />
  <div
    class="switch-button"
    data-cy="switch-button"
    :class="{ enabled: isEnabled, locked: isLocked }"
  ></div>
  <span v-if="label" class="switch-label">{{ label }}</span>
</label>
