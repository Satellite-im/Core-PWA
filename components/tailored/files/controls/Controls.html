<div id="file-controls">
  <InteractablesButton
    outlined
    type="primary"
    :text="$t('pages.files.new_folder')"
    :icon="{style: 'far', name: 'folder-plus'}"
    size="small"
    :action="showModal"
    />
  <modal 
    id="new-folder-modal"
    name="new-folder-modal"
    :min-width="200"
    :min-height="300"
    :scrollable="true"
    :shiftY="1.7"
    :reset="true"
    width="50%"
    height="auto"
  >
    <div class="modal-div">
      <TypographySubtitle :size="6" :text="$t('pages.files.new_folder_prompt')" />
      <InteractablesInputGroup
        class="modal-input"
        size="small"
        type="primary"
        outlined
        v-model="text"
        :icon="{style: 'far', name: 'folder-plus'}"
        :action="createFolder"
      />
    </div>
  </modal>
  <input type="file" id="file-upload" @change="handleFile">
  <label for="file-upload" class="button is-primary is-outlined is-small">
    <font-awesome-icon
      :icon="['far', 'file-plus']"
      class="control-icon" />
    &nbsp;
    {{ $t('pages.files.upload') }}
  </label>
  <InteractablesButton
    outlined
    type="primary"
    :text="$t('pages.files.refresh')"
    :icon="{style: 'far', name: 'sync'}"
    size="small" />
</div>
