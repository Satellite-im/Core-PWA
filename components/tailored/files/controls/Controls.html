<div id="file-controls">
  <div>
    <InteractablesSelect
      placeholder="File Type"
      :options="[
        { text: 'Option 1', value: 1 },
        { text: 'Option 2', value: 2 },
        { text: 'Option 3', value: 3 },
      ]"
      size="small"
    />
  </div>
  <div class="file-flex">
    <InteractablesButton
      outlined
      type="primary"
      :text="$t('pages.files.new_folder')"
      :icon="{style: 'far', name: 'folder-plus'}"
      size="small"
      :action="()=>{show('newfolder')}" />
    <label for="quick-upload" class="button is-primary is-outlined is-small" v-on:change="(e) => handleFile(e)">
      <font-awesome-icon
        :icon="['far', 'file-plus']"
        class="control-icon" />
      &nbsp;
      {{ $t('pages.files.upload') }}
    </label>
    <input type="file" id="quick-upload" @change="handleFile"/>
  </div>
  <div>
    <TailoredFilesViewSwitcher :changeView="changeView" />
  </div>
</div>
