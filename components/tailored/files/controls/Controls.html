<div id="file-controls">
  <InteractablesButton
    outlined
    type="primary"
    :text="$t('pages.files.new_folder')"
    :icon="{style: 'far', name: 'folder-plus'}"
    size="small"
    :action="()=>{show('newfolder')}" />
  <label for="quick-upload" class="button is-primary is-outlined is-small" v-on:change="(e) => handleFile(e)">
    <font-awesome-icon
      :icon="['far', 'file-plus']"
      class="control-icon" />
    &nbsp;
    {{ $t('pages.files.upload') }}
  </label>
  <input type="file" id="quick-upload" @change="handleFile"/>
  <InteractablesButton
    outlined
    type="primary"
    :text="$t('pages.files.refresh')"
    :icon="{style: 'far', name: 'sync'}"
    size="small"
  />
</div>
