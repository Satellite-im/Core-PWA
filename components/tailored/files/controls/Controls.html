<div id="file-controls">
  <InteractablesButton
    outlined
    type="primary"
    text="New Folder"
    :icon="{style: 'far', name: 'folder-plus'}"
    size="small" />
  <input type="file" id="file-upload" @change="handleFile">
  <label for="file-upload" class="button is-primary is-outlined is-small">
    <font-awesome-icon
      :icon="['far', 'file-plus']"
      class="control-icon" />
    &nbsp;
    Upload File
  </label>
  <InteractablesButton
    outlined
    type="primary"
    text="Refresh"
    :icon="{style: 'far', name: 'sync'}"
    size="small" />
</div>
