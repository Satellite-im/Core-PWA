<div id="aside" class="collapsed" v-touch:swipe="toggle" v-touch-options="{ swipeTolerance: 75 }">
    <font-awesome-icon :icon="['far', 'info-circle']" class="info-toggle" v-on:click="toggle" />
    <div id="top-info">
        <TypographyTitle :size="6" :text="selectedGroup.name" />
        <font-awesome-icon :icon="['far', 'times']" class="toggle-asidebar" v-on:click="toggle" />
    </div>
    <div class="separator" />
    <div id="actions">
        <!-- <font-awesome-icon :icon="['far', 'user-plus']" class="action-icon" /> -->
        <UiCircle :size=" 40" type="icon" :icon="{ style: 'far', name: 'user-plus' }" />
        <UiCircle :size="40" type="icon" :icon="{ style: 'far', name: 'search' }" />
        <UiCircle :size="40" type="icon" :icon="{ style: 'far', name: 'phone' }" />
        <UiCircle :size="40" type="icon" :icon="{ style: 'fas', name: 'ellipsis-h' }" />
    </div>
    <div class="separator" />
    <div id="members">
        <div id="members-number">
            <TypographyText :size="6" text="Members" />
            <TypographyText :size="6" text="-" />
            <TypographyText :size="6" :text="members.length.toString()" />
        </div>
        <UiScroll verticalScroll scrollbarVisibility="scroll" enableWrap>
            <UiUser v-for="member in members" :user="member" :key="member.address"
                :creatorBadge="member.address == selectedGroup.creator" />
        </UiScroll>
    </div>
</div>
