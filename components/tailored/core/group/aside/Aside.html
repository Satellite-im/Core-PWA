<div id="aside" class="collapsed" v-touch:swipe="toggle" v-touch-options="{ swipeTolerance: 75 }">
    <div id="aside-box">
        <info-icon size="1x" class="info-toggle" v-on:click="toggle" />
        <div id="top-info">
            <TypographyTitle :size="6" :text="selectedGroup.name" />
            <InteractablesClose :action="toggle" />
        </div>
        <div id="actions">
            <UiCircle :size="35" type="icon" icon="user" />
            <UiCircle :size="35" type="icon" icon="search" />
            <UiCircle :size="35" type="icon" icon="phone" />
            <UiCircle :size="35" type="icon" icon="more-vertical" />
        </div>
        <UiHorizontalRule />
        <div id="members">
            <div id="members-number">
                <TypographyText :size="6" :text="`Members - ${members.length.toString()}`"  />
            </div>
            <UiScroll verticalScroll scrollbarVisibility="scroll" enableWrap>
                <UiUser v-for="member in members" :user="member" :key="member.address"
                    :creatorBadge="member.address == selectedGroup.creator" />
            </UiScroll>
        </div>
    </div>
</div>
