<div class="chatbar-controls">
  <div
    :data-tooltip="$t('wallet.send_money')"
    v-on:click="toggleMiniWallet"
    class="
      control-tooltip-wrap
      has-tooltip has-tooltip-top has-tooltip-primary
    "
  >
    <banknote-icon size="1x"
      :class="`control-icon `"
    />
  </div>
  <div
    :data-tooltip="$t('global.glyphs')"
    v-on:click="toggleEnhancers('glyphs')"
    class="
      control-tooltip-wrap
      has-tooltip has-tooltip-top has-tooltip-primary
    "
  >
    <box-select-icon size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'glyphs' ? 'primary' : ''}`"
    />
  </div>
  <div
    :data-tooltip="$t('global.emotes')"
    v-on:click="toggleEnhancers('emotes')"
    class="
      control-tooltip-wrap
      has-tooltip has-tooltip-top has-tooltip-primary
    "
  >
    <smile-icon size="1x"
      :class="`control-icon ${ui.enhancers.show && ui.enhancers.route === 'emotes'  ? 'primary' : ''}`"
    />
  </div>
  <div
    :data-tooltip="$t('global.send')"
    class="
      control-tooltip-wrap
      has-tooltip has-tooltip-top has-tooltip-primary">
    <arrow-right-icon size="1x"
      class="control-icon"
      @click="sendMessage"
    />
  </div>
</div>
