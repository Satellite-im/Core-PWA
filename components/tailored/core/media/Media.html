<div id="mediastream">
  <TailoredCoreMediaHeading />
  <div id="media" ref="media">
    <TailoredCoreMediaUser v-for="item in users" :key="item.name" ref="user" :user="{ name: item.name }" :fullscren="fullscreen" />
  </div>
  <TailoredCoreMediaActionsVolume
    :volume="audio.volume"
    isPopup
    @volumeControlValueChange="volumeControlValueChange"
  />
  <!-- {{fullscreen}} -->
  <TailoredCoreMediaActionsSettings />
  <TailoredCoreMediaActions />
</div>
