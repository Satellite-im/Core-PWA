<div id="actions">
  <div 
    class="has-tooltip has-tooltip-primary"
    data-tooltip="Video">
    <InteractablesButton
      class="left"
      :type="video.disabled ? 'danger' : 'dark'"
      size="small"
      :action="toggleVideo">
      <video-icon size="1.2x" />
    </InteractablesButton>
  </div>
  <div 
    class="has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.mute')">
    <InteractablesButton
      :type="audio.muted ? 'danger' : 'dark'"
      size="small"
      :action="toggleMute">
      <mic-icon size="1.2x" />
    </InteractablesButton>
  </div>
  <div 
    class="has-tooltip has-tooltip-primary"
    data-tooltip="Screenshare">
    <InteractablesButton
      type="dark"
      size="small"
      :action="() => {}">
      <monitor-icon size="1.2x" />
    </InteractablesButton>
  </div>
  <div 
    class="has-tooltip has-tooltip-primary"
    data-tooltip="Hangup">
    <InteractablesButton
      class="right"
      type="danger"
      size="small"
      :action="() => {}">
      <phone-off-icon size="1.2x" />
    </InteractablesButton>
  </div>
</div>
