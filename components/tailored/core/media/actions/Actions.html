<div id="actions">
  <div 
    class="has-tooltip has-tooltip-primary"
    data-tooltip="Video">
    <InteractablesButton
      class="left"
      type="dark"
      size="small"
      :icon="{ style: 'far', name: 'video' }"
      :action="() => {}" />
  </div>
  <div 
    class="has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.mute')">
    <InteractablesButton
      :type="audio.muted ? 'danger' : 'dark'"
      size="small"
      :icon="{ style: 'far', name: 'microphone-alt' }"
      :action="toggleMute" />
  </div>
  <div 
    class="has-tooltip has-tooltip-primary"
    data-tooltip="Screenshare">
    <InteractablesButton
      type="dark"
      size="small"
      :icon="{ style: 'far', name: 'desktop-alt' }"
      :action="() => {}" />
  </div>
  <div 
    class="has-tooltip has-tooltip-primary"
    data-tooltip="Hangup">
    <InteractablesButton
      class="right"
      type="danger"
      size="small"
      :icon="{ style: 'far', name: 'phone-slash' }"
      :action="() => {}" />
  </div>
</div>
