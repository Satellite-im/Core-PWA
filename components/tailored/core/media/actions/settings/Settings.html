<div id="settings">
  <ul id="settings-menu" v-if="menuOpen" ref="menu" v-click-outside="hideMenu">
    <li class="settings-item">
      <div class="item-header" @click="switchMenuItem">
        <div class="word">{{$t('media.settings.audio_quality')}} </div>
        <font-awesome-icon :icon="['far', 'chevron-right']" class="icon" />
      </div>
      <div class="item-body">
        <div class="form">
          <div class="form-group">
            <label> {{$t('media.settings.bitrate')}} </label>
            <InteractablesSelect
              :options="Bitrates"
              v-model="bitrate"
              size="small"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>{{$t('media.settings.sample_size')}}</label>
            <InteractablesSelect
              :options="SampleSizes"
              v-model="sampleSize"
              size="small"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </li>
    <li class="settings-item">
      <div class="item-header" @click="switchMenuItem">
        <div class="word">{{$t('media.settings.video_quality')}}</div>
        <font-awesome-icon :icon="['far', 'chevron-right']" class="icon" />
      </div>
      <div class="item-body">
        <div>{{$t('media.settings.no_options')}}</div>
      </div>
    </li>
    <li class="settings-item">
      <div class="item-header" @click="switchMenuItem">
        <div class="word">{{$t('media.settings.stream_options')}}</div>
        <font-awesome-icon :icon="['far', 'chevron-right']" class="icon" />
      </div>
      <div class="item-body">
        <div>{{$t('media.settings.no_options')}}</div>
      </div>
    </li>
  </ul>
  <font-awesome-icon :icon="['far', 'cog']" @click="toggleMenu" />
</div>
