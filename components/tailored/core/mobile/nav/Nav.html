<div id="mobile-nav">
  <home-icon
    size="1x"
    v-on:click="() => $router.push('/chat/direct')" />
  <message-square-icon
    size="1x"
    :class="`${$route.path.includes('/chat') ? 'active' : ''}`"
    v-on:click="() => $router.push('/chat/direct')" />
  <folder-icon
    size="1x"
    :class="`${$route.path.includes('/files') ? 'active' : ''}`"
    v-on:click="() => $router.push('/files/browse')" />
  <users-icon
    size="1x"
    :class="`${$route.path.includes('/friends') ? 'active' : ''}`"
    v-on:click="() => $router.push('/friends/list')" />
  <settings-icon
    size="1x"
    :class="`${$route.path.includes('/settings') ? 'active' : ''}`"
    v-on:click="$store.commit('ui/toggleSettings', true)" />
</div>
