<div id="status">
  <UiCircle type="random" :seed="accounts.active" :size="35" />
  <div class="user-info" v-on:click="$toast.show($t('global.copied'))">
    <TypographyTitle 
      :text="accounts.details.name" 
      :size="6"
      class="has-tooltip has-tooltip-top has-tooltip-primary"
      :data-tooltip="$t('global.copy_id')"
      v-clipboard:copy="accounts.active"
      />
    <TypographySubtitle :text="accounts.details.status || 'No status set.'" :size="6" />
  </div>
</div>
