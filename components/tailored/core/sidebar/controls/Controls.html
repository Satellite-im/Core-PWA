<div id="controls">
  <InteractablesButton
    outlined
    :type="audio.muted ? 'danger' : 'dark'"
    size="small"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only"
    :data-tooltip="$t('global.mute')"
    :action="toggleMute"
    :icon="{ style: 'far', name: 'microphone-alt' }"
    :text="$t('controls.mic')" />
  <InteractablesButton
    outlined
    :type="audio.deafened ? 'danger' : 'dark'"
    size="small"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only"
    :data-tooltip="$t('global.deafen')"
    :action="toggleDeafen"
    :icon="{ style: 'far', name: 'headphones-alt' }"
    :text="$t('controls.headphones')" />
  <InteractablesButton
    outlined
    type="dark"
    size="small"
    class="has-tooltip has-tooltip-primary has-tooltip-top has-tooltip-desktop-only"
    :data-tooltip="$t('global.settings')"
    :action="() => $router.push('/settings/personalize')"
    :icon="{ style: 'far', name: 'cog' }"/>
</div>
