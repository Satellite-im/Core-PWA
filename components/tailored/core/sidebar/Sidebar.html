<div
  id="sidebar"
  class="collapsed"
  v-touch:swipe="toggle"
  v-touch-options="{ swipeTolerance: 75 }"
>
  <div class="padded">
    <TypographyTitle :size="6" :text="$t('global.name')" />
    <UiSpacer :height="15" />
    <font-awesome-icon
      :icon="['far', 'bars']"
      class="toggle-sidebar"
      v-on:click="toggle"
    />
    <InteractablesInput
      :placeholder="`${$t('global.search')}...`"
      size="small"
      input-kind="text"
      type="dark"
    />
  </div>
  <UiSpacer :height="15" />
  <div class="columns is-mobile tab-menu padded no-top-pad">
    <div class="column" style="padding-right: 0.5rem; position: relative">
      <InteractablesButton
        full-width
        outlined
        type="dark"
        size="small"
        :icon="{ style: 'far', name: 'user-friends' }"
        :action="() => $router.push('/friends/list')"
        :text="$t('global.friends')"
      />
      <span class="label"> {{$t('sidebar.friends_label')}}</span>
    </div>
    <div class="column" style="padding-left: 0.5rem">
      <InteractablesButton
        full-width
        outlined
        type="dark"
        size="small"
        :class="`${$route.path.includes('/files') ? 'active' : ''}`"
        :action="() => $router.push('/files/browse')"
        :icon="{ style: 'far', name: 'folder' }"
        :text="$t('global.files')"
      />
    </div>
  </div>

  <div class="tabs sidebar-selector padded no-top-pad">
    <InteractablesButton
      full-width
      :outlined="!ui.showSidebarUsers"
      type="primary"
      size="small"
      :icon="{ style: 'far', name: 'comment-alt-lines' }"
      :text="$t('global.messages')"
      :action="() => $store.commit('showSidebarUsers', true)"
    />
    <InteractablesButton
      full-width
      :outlined="ui.showSidebarUsers"
      type="primary"
      size="small"
      :icon="{ style: 'far', name: 'users' }"
      :text="$t('global.groups')"
      :action="() => $store.commit('showSidebarUsers', false)"
    />
  </div>
  <div
    class="scrolling hidden-scroll"
    v-scroll-lock="true"
    v-if="ui.showSidebarUsers"
  >
    <UiScroll verticalScroll scrollbarVisibility="scroll" enableWrap>
      <div v-if="$store.state.dataState.friends !== DataStateType.Loading">
        <TailoredCoreUser
          v-for="user in users"
          :user="user"
          :key="user.address"
        />
        <div
          class="loading-container"
          v-if="$store.state.dataState.friends === DataStateType.Updating"
        >
          <UiLoadersUpdating />
        </div>
      </div>
      <UiLoadersAddress v-else :count="5" inverted />
    </UiScroll>
  </div>
  <div class="scrolling hidden-scroll" v-scroll-lock="true" v-else>
    <UiScroll verticalScroll scrollbarVisibility="scroll" enableWrap>
      <div v-if="$store.state.dataState.friends !== DataStateType.Loading">
        <TailoredCoreGroup
          v-for="group in groups"
          :group="group"
          :key="group.address"
        />
        <div
          class="loading-container"
          v-if="$store.state.dataState.friends === DataStateType.Updating"
        >
          <UiLoadersUpdating />
        </div>
      </div>
      <UiLoadersAddress v-else :count="5" inverted />
    </UiScroll>
  </div>

  <div class="padded no-top-pad">
    <TailoredCoreSidebarControls />
    <TailoredCoreSidebarStatus />
  </div>
</div>
