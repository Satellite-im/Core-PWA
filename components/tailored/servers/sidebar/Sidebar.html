<div id="sidebar" 
  class="collapsed" 
  v-touch:swipe="toggle"
  v-touch-options="{ swipeTolerance: 75 }"
  >
  <div class="sidebar-inner">
    <div class="sidebar-search">
      <font-awesome-icon
        :icon="['far', 'bars']"
        class="toggle-sidebar"
        v-on:click="toggle"
        full-width
      />
      <InteractablesInput
        :placeholder="`${$t('global.search')}...`"
        size="small"
        input-kind="text"
        :delete-icon="true"
        type="dark"
        full-width
      />
    </div>
    <TailoredServersSidebarChannels />
  </div>
  <div class="filler"></div>

  <div class="controls">
    <TailoredCoreSidebarControls />
    <TailoredCoreSidebarStatus />
  </div>
</div>
