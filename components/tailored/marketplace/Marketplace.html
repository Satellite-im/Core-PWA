<div class="market-place">
    <div class="side-bar">
        <TailoredMarketplaceSidebar :categories="marketCategories" />
    </div>
    <div class="body-panel">
        <div class="top-bar">
            <div class="search">
                <TailoredMarketplaceSearchbox />
            </div>
            <div class="filter">
                <TailoredMarketplaceFilterbox />
            </div>
            <div class="action">
                <InteractablesClose :action="closeModal" />
            </div>
        </div>
        <div class="buttons-bar">
            <InteractablesButtonGroup v-model="subject" :action="changeSubject">
                <InteractablesButton
                    text="Glyphs"
                    size="small"
                    type="dark"
                    :icon="{ style: 'far', name: 'grin-tongue-wink' }"
                />
                <InteractablesButton
                    text="Themes"
                    size="small"
                    type="dark"
                    :icon="{ style: 'far', name: 'palette' }"
                />
                <InteractablesButton
                    text="NFTs"
                    size="small"
                    type="dark"
                    :icon="{ style: 'far', name: 'cubes' }"
                />
            </InteractablesButtonGroup>
        </div>
        <div class="listing-panel">
            <UiScroll verticalScroll scrollbarVisibility="scroll" enableWrap noPadding>
                <TailoredMarketplaceListing/>
            </UiScroll>
        </div>
    </div>
</div>
