<div v-if="featuredGlyph" class="glyph-detail-card">
  <div
    class="bg-header"
    :style="`background-image:url(${featuredGlyph.image})`"
  >
    <div class="badges">
      <div v-if="featuredGlyph.isNew" class="badge-new">New</div>
      <div v-if="featuredGlyph.isSale" class="badge-sale">Sale</div>
      <TypographyText
        :text="`${featuredGlyph.glyph.stickerURLs.length} glyphs`"
        :size="6"
      />
    </div>
  </div>
  <div class="glyph-content">
    <div class="glyph-content-text">
      <div class="glyph-name">
        <TypographySubtitle :size="6" :text="featuredGlyph.glyph.name" />
        <heart-icon size="1.5x" />
      </div>
      <TypographyText :text="featuredGlyph.glyph.description" :size="6" />
    </div>
    <div class="glyph-list">
      <TailoredMessagingEnhancersGlyphsItem
        v-for="url in featuredGlyph.glyph.stickerURLs"
        :key="url"
        :src="url"
        :width="48"
        :height="48"
      ></TailoredMessagingEnhancersGlyphsItem>
    </div>
  </div>
  <div class="glyph-footer">
    <div class="btns">
      <InteractablesButton
        type="primary"
        size="small"
        text="Shop All Glyphs"
        :action="shopAllStickers"
      >
      </InteractablesButton>
      <div class="navigator">
        <InteractablesButton type="dark" size="small">
          <chevron-left-icon size="1.5x"></chevron-left-icon>
        </InteractablesButton>
        <InteractablesButton type="dark" size="small">
          <chevron-right-icon size="1.5x"></chevron-right-icon>
        </InteractablesButton>
      </div>
    </div>
  </div>
</div>
