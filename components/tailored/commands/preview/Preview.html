<div id="command-preview" v-if="hasCommand">
  <TypographySubtitle :size="6" text="Commands" />
  <div id="commands">
    <div v-for="command in commands" class="command" v-on:click="completeCommand(command)">
      <span class="tag args">
        /{{ command.name }}
        <span v-if="command.args.length">
          &nbsp;
          <span v-for="arg in command.args"> &lt;{{ arg.name }} , {{ arg.options }}&gt;</span>
        </span>
      </span> - <span class="command-desc">{{ command.description }}</span>
    </div>
  </div>
</div>
