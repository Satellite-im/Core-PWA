<div id="friends-nav">
  <div v-if="$device.isMobile" class="spacer"></div>
  <InteractablesButton 
    type="primary" 
    size="small" 
    :text="`${$device.isMobile ? '' : 'Active'}`" 
    :outlined="route === 'active' ? false : true"
    :action="() => setRoute('active')"
    :icon="{ style: 'far', name: 'user-friends' }"    />
  <InteractablesButton 
    type="primary" 
    size="small" 
    :text="`${$device.isMobile ? '' : 'Requests'}`" 
    :outlined="route === 'requests' ? false : true"
    :action="() => setRoute('requests')"
    :icon="{ style: 'far', name: 'people-arrows' }"    />
  <InteractablesButton 
    :icon="{ style: 'far', name: 'user-times' }"
    type="danger"
    size="small"
    :text="`${$device.isMobile ? '' : 'Blocked'}`" 
    :outlined="route === 'blocked' ? false : true"
    :action="() => setRoute('blocked')" />
  <InteractablesButton 
    :icon="{ style: 'far', name: 'user-plus' }"
    type="success"
    size="small"
    :text="`${$device.isMobile ? 'Add' : 'Add Friend'}`" 
    :outlined="route === 'add' ? false : true"
    :action="() => setRoute('add')" />

</div>
