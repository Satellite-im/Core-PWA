<div id="add-friend">
  <TypographyTitle :size="6" :text="$t('friends.add')" />
  <TypographyText :text="$t('friends.add_description')" />
  <UiSpacer :height="10" />
  <InteractablesInputGroup class="search-container"
    type="primary"
    size="small"
    :placeholder="$t('friends.search_placeholder')"
    @update="_searchFriend"
    v-model="accountID"
    :loading="searching">
    <user-plus-icon size="1x" />
  </InteractablesInputGroup>
  <TypographyError v-if="error" :text="$t(error)" class="error" />
  <TailoredFriendsFriend v-if="friend" :friend="friend" @requestSent="onFriendRequestSent" send/>
  <UiSpacer :height="10" />
  <UiHorizontalRuleText plaintext value="OR" />
  <UiSpacer :height="10" />
  <TypographyTitle :size="6" text="Add Via QR" />
  <TypographyText :text="$t('friends.add_qrcode_description')" />
  <UiSpacer :height="10" />
  <div class="card">
    <div class="card-content">
      <div class="content">
        <div class="columns">
          <div class="column">
            <TypographyText :text="$t('friends.scan_code')" />
            <InteractablesButton type="primary" size="small" :text="$t('friends.camera_scan')" />
          </div>
          <div class="column">
            <TypographyText :text="$t('friends.friend_code')" />
            <qrcode-vue :value="value" :size="size" level="H" />
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
