<div class="user-search" v-click-outside="hideDropDown">
  <div ref="searchSlot" :class="`user-search-slot input is-${size} is-${type}`">
    <span class="chip" v-for="(user, i) in selected">
      <UiCircle type="random" :seed="user.address" :size="15"/>
      <span class="text">{{user.name}}</span>
      <span class="action">
        <font-awesome-icon :icon="['far', 'times-circle']" @click="removeSelected(i)" />
      </span>
    </span>
    <input type="text" ref="searchInput" v-model="search" class="user-search-input" :placeholder="placeholder"
      @input="searchResult" @focus="showDropDown" @keydown="handleKeydown">
  </div>
  <div class="user-search-list">
    <ul ref="searchResult" :class="`user-search-result ${drop} ${dropDown ? 'active' : ''}`">
      <li :class="{'active':i==selection}" v-for="(user, i) in result" :key="i" @click="selectUser(user, $event)">
        <UiCircle type="random" :seed="user.address" :size="25"/>
        <span class="text">{{user.name}}</span>
        <span class="action">
          <font-awesome-icon :icon="['far', 'plus']" @click="selectUser(user, $event)" />
        </span>
      </li>
    </ul>
  </div>
</div>
