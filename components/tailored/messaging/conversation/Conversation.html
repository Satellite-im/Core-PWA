<vue-scroll
  ref="conversation-scroll"
  :ops="ops"
  id="conversation"
  :key="updated"
  @load-deactivate="pullDownEnd"
  @load-start="pullDownStart"
  @refresh-start="pullUpStart"
  @refresh-deactivate="pullUpEnd"
>
  <UiLoadersMessage :count="3" v-if="loading" />
  <div class="group" v-for="group in messages" v-else>
    <div v-if="group.type === 'group'">
      <TailoredMessagingGroup :group="group" :key="group.id" />
    </div>
    <div v-else-if="group.type === 'divider'">
      <UiHorizontalRuleText :value="group.at.toString()" />
    </div>
  </div>
</vue-scroll>
