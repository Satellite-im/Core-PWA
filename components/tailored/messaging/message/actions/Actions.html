<div class="message-actions">
  <div
    class="reply-command has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.glyphs')"
  >
    <smile-icon
      size="1x"
      :class="`control-icon emoji-icon ${ui.enhancers.show ? 'primary' : ''}`"
      @click="emojiReaction"
    />
  </div>
  <div
    v-if="!hideReply"
    class="reply-command has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.reply')"
    @click="setReplyChatbarContent"
  >
    <corner-down-right-icon size="1x" :class="'control-icon'" />
  </div>
  <div
    class="reply-command has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.pin')"
  >
    <archive-icon size="1x" :class="'control-icon'" />
  </div>
  <div
    class="reply-command has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.edit')"
    v-if="messageOwner === accounts.details.textilePubkey"
    @click="editMessage"
  >
    <edit-icon size="1x" :class="'control-icon'" />
  </div>
  <div
    class="reply-command has-tooltip has-tooltip-primary"
    :data-tooltip="$t('global.more')"
  >
    <more-vertical-icon size="1x" :class="'control-icon'" />
  </div>
</div>
