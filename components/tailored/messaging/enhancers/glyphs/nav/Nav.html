<div id="glyphs-nav" class="glyph-list-box">
  <div class="account-list">
    <div class="timer" @click="() => {$emit('navSelected', '')}">
      <clock-icon class="control-icon" size="1x" />
    </div>
  </div>
  <div class="pack-list">
    <UiScroll horizontalScroll scrollbarVisibility="scroll" style="display: flex;">
      <div
        v-for="pack in $mock.glyphs"
        @click="() => {$emit('navSelected', pack.name)}"
      >
        <TailoredMessagingEnhancersGlyphsItem
          :key="pack.id"
          :src="pack.stickerURLs[0]"
          :pack="pack"
        ></TailoredMessagingEnhancersGlyphsItem>
      </div>
    </UiScroll>
  </div>
  <div class="market-place" v-on:click="toggleMarketPlace">
    <shopping-bag-icon class="control-icon" size="1x" />
  </div>
</div>
