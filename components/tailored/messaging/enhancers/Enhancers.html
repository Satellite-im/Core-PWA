<div
  id="enhancers"
  v-if="ui.enhancers.show"
  v-click-outside="toggleEnhancers">
  <div class="navbar">
    <InteractablesButtonGroup v-model="route" :fullWidth="true" :values="['glyphs','emoji','gif']">
      <InteractablesButton
        type="dark"
        size="small"
        text="Glyphs">
        <grid-icon size="1x" />
      </InteractablesButton>
      <InteractablesButton
        type="dark"
        size="small"
        text="Emoji">
        <smile-icon size="1x" />
      </InteractablesButton>
      <InteractablesButton
        type="dark"
        size="small"
        text="Gifs">
        <image-icon size="1x" />
      </InteractablesButton>
    </InteractablesButtonGroup>
  </div>
  <div id="container">
    Floating: {{ $store.state.ui.enhancers.floating }}
    <picker 
      v-if="route === 'emoji'"
      :data="emojiIndex"
      ref="emojiPicker"
      class="emoji-picker"
      @select="addEmoji" 
      :per-line="9"
      color="#087bd3"
      :emoji-size="26"
      :show-preview="false" />
    <TailoredMessagingEnhancersGlyphs v-if="route === 'glyphs'"></TailoredMessagingEnhancersGlyphs>
  </div>
</div>
